  <div class="content__body">
    <h1 class="content-title content-title--low-indent">Нетраннинг</h1>
    <article class="content__blocks">
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Часть 1 из 8: Кто такие нетраннеры, география Сети, NetWatch</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>При переводе сценариев для игры в Cyberpunk 2020 я пообещал тебе, Данил Аркадьевич, написать и про правила игры за нетраннера в этой настолке. Выполняю своё обещание.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Прошу заметить, что оригинальный раздел занимает в книге 47 страниц, поэтому я буду выкладывать сокращённый перевод с пересказом. При этом все таблицы и иллюстрации будут переведены.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--media">
        <div class="block-wrapper__content">
          <blockquote class="block-quote block-quote--text-small">
            <div class="block-quote__line"></div>
            <div class="block-quote__text">
              <p><b>Ты подключаешь последний провод, проверяя, туго ли он сидит в разъёме на запястье. Жмёшь переключатель с надписью "ВПЕРЁД". В один миг твой взор заполняется серым шумом. Затем - с тошнотворным ощущением падения тебя вышвыривает в лабиринт изменчивых неоновых форм и кружащихся сеток.</b></p>
              <p><b>Ты в Сети.</b></p>
            </div>
          </blockquote>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сеть - это огромная телекоммуникационная система, соединяющая все компьютеры и телефоны на Земле. Её формируют все радио, телефоны, каналы сотовой связи, а также микроволновые передатчики, посылающие сигналы на орбиту и в космос. В конце 20-го века Сеть была доступна только через компьютерный терминал с помощью устройства под названием модем. Однако, в 2020 году в Сеть можно войти напрямую, используя свой мозг, нейроинтерфейсы, а также сложные программы для этих интерфейсов, превращающие данные в ощутимые вещи и события.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Нетраннеры (Netrunners)</b></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--media">
        <div class="block-wrapper__content">
          <div class="block-media">
            <div class="media media--zoom">
              <div class="media__underlay" style="--background-color: #040404"></div>

              <div data-loaded="true" class="andropov-media andropov-image andropov-image--zoom" style="aspect-ratio: 1.003154574132492; max-width: 481px; --background-color: #040404">
                <picture>
                  <source srcset="https://leonardo.osnova.io/ab36ad2c-25a3-7e53-1280-029641f3d459/-/preview/592x/-/format/webp/, https://leonardo.osnova.io/ab36ad2c-25a3-7e53-1280-029641f3d459/-/preview/1184x/-/format/webp/ 2x" type="image/webp" />
                  <img src="https://leonardo.osnova.io/ab36ad2c-25a3-7e53-1280-029641f3d459/-/preview/592x/" srcset="https://leonardo.osnova.io/ab36ad2c-25a3-7e53-1280-029641f3d459/-/preview/592x/, https://leonardo.osnova.io/ab36ad2c-25a3-7e53-1280-029641f3d459/-/preview/1184x/ 2x" alt="Нетраннинг" loading="lazy" />
                </picture>
              </div>
            </div>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><i>Прим.: На мой личный взгляд нетраннеров нельзя называть "хакерами", ведь они не просто пишут программы и крадут данные - эти специалисты в области компьютеров буквально живут в Сети и сражаются в ней, рискуя выжечь свой мозг, допустив фатальную ошибку. Однако я буду употреблять слово "хакер", чтобы не было повторов, тем более, что это делают и сами авторы.</i></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Некоторые становятся нетраннерами, желая получить славу, или просто потому что есть такая возможность, однако большинство людей приходит в эту сферу ради денег. В каждой системе, подключенной к Сети, есть какая-либо информация. Она может быть бесполезной - например, кухонные рецепты или заметки, однако многие данные оказываются очень ценными. Новые бизнес-планы, инсайдерские советы по торговле акциями, секретные чертежи, тайная почта, новые программы, электронная валюта, формула классической Кока-Колы - даже если вы не сможете использовать всё это, всегда можно сбыть это дилеру, который продаст добытое кому-нибудь ещё.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--media">
        <div class="block-wrapper__content">
          <blockquote class="block-quote block-quote--text-small block-quote--has-author">
            <div class="block-quote__line"></div>
            <div class="block-quote__text">
              <p>"<b>Чёрт, она была хороша. Лучше всех. Может, это потому, что она была военным программистом во время Третьей Корпоративной Войны, а может это - просто дар".</b></p>
              <p><b>"Я всегда думал, что это из-за несчастного случая - того, что отнял обе ноги и часть одной из рук. Со всеми этими имплантами там мало что осталось от человека. Я думаю, что она была по-настоящему живой только в сети. В остальное время - просто существовала в полуживом теле".</b></p>
              <p><b>"Красивом полуживом теле, кстати".</b></p>
            </div>
            <div class="block-quote__author">Кто-то</div>
          </blockquote>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--media">
        <div class="block-wrapper__content">
          <blockquote class="block-quote block-quote--text-medium block-quote--has-author">
            <div class="block-quote__line"></div>
            <div class="block-quote__text">
              <p><b>Существует больше дюжины нетраннеров, мозги которых копы из Netwatch хотели бы сжечь. Рашель Бартмосс - как минимум двое из них.</b></p>
            </div>
            <div class="block-quote__author">Паук Мёрфи (Spider Murphy), Известная нетраннерша</div>
          </blockquote>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--media">
        <div class="block-wrapper__content">
          <blockquote class="block-quote block-quote--text-big block-quote--has-author">
            <div class="block-quote__line"></div>
            <div class="block-quote__text">
              <p><b>Боже. Однако как же замечательно, когда тебя любят.</b></p>
            </div>
            <div class="block-quote__author"><a href="https://api.dtf.ru/v2.8/redirect?to=https%3A%2F%2Fcyberpunk.fandom.com%2Fwiki%2FRache_Bartmoss&amp;postId=124665" rel="nofollow noreferrer noopener" target="_blank">Рашель Бартмосс</a> (Rache Bartmoss), Блестящий нетраннер (и параноик), умер в 2021 году</div>
          </blockquote>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Ещё одна причина гулять по Сети - возможность собрать свою команду. Большинство отрядов, состоящих из чистых Соло, платят хотя бы одному хакеру, чтобы собрать информацию о закрытых зонах и подготовиться к бою. Корпорации также нанимают нетраннеров для защиты своих компьютеров и проведения корпоративного шпионажа.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Законы 2000-х годов безжалостны по отношению к компьютерным преступлениям. Многие государственные органы могут применять любые методы и средства для устранения злоумышленников. Даже без использования хакером незаконного ПО, уполномоченные сотрудники корпораций имеют право арестовать нарушителя на месте. Строгие условия содержания в тюрьме и, возможно, стирание памяти - всего лишь примеры того, что ожидает компьютерного преступника.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Но вы же не собираетесь быть пойманными, правда?</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>География Сети</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--media">
        <div class="block-wrapper__content">
          <div class="block-media">
            <div class="media media--zoom">
              <div class="media__underlay" style="--background-color: #d3d3d3"></div>

              <div data-loaded="true" class="andropov-media andropov-image andropov-image--zoom" style="aspect-ratio: 1.481858688733291; max-width: 592px; --background-color: #d3d3d3">
                <picture>

                  <img src="https://leonardo.osnova.io/c92e1abe-9fe3-1c13-46ce-92dd7b20bd30/-/preview/592x/" srcset="https://leonardo.osnova.io/c92e1abe-9fe3-1c13-46ce-92dd7b20bd30/-/preview/592x/, https://leonardo.osnova.io/c92e1abe-9fe3-1c13-46ce-92dd7b20bd30/-/preview/1184x/ 2x" alt="Нетраннинг" loading="lazy" />
                </picture>
              </div>
            </div>

      </figure>
      <figure class="block-wrapper block-wrapper--media">
        <div class="block-wrapper__content">
          <div class="block-media">
            <div class="media media--zoom">
              <div class="media__underlay" style="--background-color: #040404"></div>

              <div data-loaded="true" class="andropov-media andropov-image andropov-image--zoom" style="aspect-ratio: 1.481858688733291; max-width: 592px; --background-color: #040404">
                <picture>
                  <source srcset="https://leonardo.osnova.io/83e9c782-4e72-3f70-e430-505b37301285/-/preview/592x/-/format/webp/, https://leonardo.osnova.io/83e9c782-4e72-3f70-e430-505b37301285/-/preview/1184x/-/format/webp/ 2x" type="image/webp" />
                  <img src="https://leonardo.osnova.io/83e9c782-4e72-3f70-e430-505b37301285/-/preview/592x/" srcset="https://leonardo.osnova.io/83e9c782-4e72-3f70-e430-505b37301285/-/preview/592x/, https://leonardo.osnova.io/83e9c782-4e72-3f70-e430-505b37301285/-/preview/1184x/ 2x" alt="Нетраннинг" loading="lazy" />
                </picture>
              </div>
            </div>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><i>Прим.: Я не придумал, как можно лаконично перевести "Sovspace", поэтому оставил как есть. Некоторые пояснения: <a href="https://api.dtf.ru/v2.8/redirect?to=https%3A%2F%2Fru.wikipedia.org%2Fwiki%2F%25D0%25A0%25D0%25B6%25D0%25B0%25D0%25B2%25D1%258B%25D0%25B9_%25D0%25BF%25D0%25BE%25D1%258F%25D1%2581&amp;postId=124665" rel="nofollow noreferrer noopener" target="_blank">Ржавый пояс</a>; Токио-Чиба - регион, центром которого является Токио и прилежащий к нему город <a href="https://api.dtf.ru/v2.8/redirect?to=https%3A%2F%2Fru.wikipedia.org%2Fwiki%2F%25D0%25A2%25D0%25B8%25D0%25B1%25D0%25B0_%28%25D0%25B3%25D0%25BE%25D1%2580%25D0%25BE%25D0%25B4%29&amp;postId=124665" rel="nofollow noreferrer noopener" target="_blank">Чиба</a> (Тиба).</i></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сеть представляет собой множество потенциального пространства, образованного подключенными телефонными линиями и оптоволоконными кабелями. Топография этого пространства с помощью <b>алгоритмов Трансформации Ихары-Грабба (Ihara-Grubb Transformation algorithms) </b>представляется в виде различных форм и сеток, нанизанных на "скелет" (wire-skeleton). Зоны высокого сопротивления (старые провода, искажённые каналы передач) появляются в виде "гор", тогда как зоны низкого сопротивления - в виде равнин и долин. Отдельные компьютеры возникают как ИКОНКИ или объекты, сделанные из мельчайших частиц ("битов") света и цвета. Отдельные составляющие этих объектов можно увидеть только при близком рассмотрении - так же как и у фотографий или видео. Чтобы облегчить навигацию по Сети, всё множество каналов сетевых данных представлено в виде бесконечной сине-белой сетки. Когда в ней нужно найти что-то определённое, программы в киберпульте нетраннера (о том, что это такое - во второй части) находят нужный канал или точку доступа и выделяют это ярко-красным цветом.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Алгоритмы трансформации также призваны перенести реальное положение пользователя в пространстве в Сеть. Например, компьютер, стоящий в небоскрёбе, появится как виртуальная иконка высоко в небе. Обратное произойдёт с подземными устройствами. Перемещающийся компьютер будет двигаться вдоль сеток, которые параллельны его пути в реальном мире.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Любое место, где можно включить компьютер и подсоединить его к Сети, является расширением виртуальной Вселенной. Сеть потенциально бесконечна, ведь если вы присоединяете к ней ещё одно устройство, вы автоматически создаёте виртуальное пространство вокруг него. Таким образом, новые области постоянно создаются по мере того, как всё большее количество компьютеров подключается к Сети.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Теоретически, можно поместить сетевой передатчик на зонд и расширить сеть в далёкий космос. Однако, потребуется очень много времени, чтобы добраться в эту виртуальную зону, и вечность - чтобы сделать там что-нибудь. Ихара и Грабб выдвигали теорию о том, что развитый инопланетный разум с достаточным знанием земных компьютеров сможет подключиться к Сети на межзвёздных расстояниях. Скорее всего, он не сможет что-либо сделать; лучшим выходом из этой ситуации будет загрузить копию пришельческого ИИ в Сеть и затем свободно общаться с ней.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Некоторые нетраннеры думают, что это уже произошло.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Регионы Сети</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Регионы Сети, также называемые "королевствами", не имеют постоянных границ, изменяя их с каждым подключенным компьютером. Это не какое-то реальное место, а лишь грубое отображение областей, где определённые группы или правительства имеют наибольший контроль.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Атлантис</b> - Второй по площади регион, протянувшийся от Центральной и Южной Америки до западного побережья Африки. Контролируется Федерацией Центральной Америки и союзными ей корпорациями. Ключевые города помечены на карте. Это очень свободная область, где процветает чёрный рынок - особенно в Панаме.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Ржавый Пояс (Rustbelt)</b> - Покрывает центральную и южную часть США. Ключевые города, включая мегалополис Нью-Йорк/<a href="https://api.dtf.ru/v2.8/redirect?to=https%3A%2F%2Fru.wikipedia.org%2Fwiki%2F%25D0%2591%25D0%25BE%25D1%2581%25D0%25B2%25D0%25B0%25D1%2588&amp;postId=124665" rel="nofollow noreferrer noopener" target="_blank">Босваш</a>, показаны на карте. В этой зоне процветает абсолютная диктатура "тройки": организации NetWatch (сетевая полиция), Временного Правительства США и Консорциума ЕвроРынка. Все электронные системы находятся под тщательным наблюдением, а компьютерные преступники подвергаются свирепым наказаниям.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Олимпия </b>- Охватывает большую часть Юго-Запада и Запада Соединённых Штатов. Номинально является зоной владения NetWatch и Временного Правительства. Отдельные города контролируются крупнейшими корпорациями: Денвер находится под управлением Orbital Air, Солт-Лейк-Сити и Альбукерке - Militech, мегалополис Даллас/Хьюстон - WorldSat. Почти весь сетевой трафик в этом регионе составляют корпоративные данные. Есть множество Досок Объявлений (о них речь чуть позже) и служебных сетей.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Пасифика</b> - Крупнейший из регионов, покрывающий западное побережье Северной Америки и весь бассейн Тихого океана. Совместно управляется NetWatch и Временным Правительством вплоть до Гавайев. На более дальних территориях действует союз четырёх сторон: NetWatch, Временного Правительства, Arasaka Ltd. и Дальневосточной Федерации Совместного Процветания (Far Asian Co-Prosperity Federation). Крупнейшие города США в этом регионе также контролируются компаниями: Найт-Сити и Сиэтл - Arasaka, Сан-Франциско - EBM, Лос-Анджелес - Petrochem. Корпоративный контроль в этих городах достаточно мягок, однако он усиливается в Тихом океане по мере того как Arasaka наращивает своё влияние.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><i>Прим.: Не стоит путать этот регион с одноимённым районом Найт-Сити из 2077 года. На момент настольной игры этой части города ещё не существует.</i></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--media">
        <div class="block-wrapper__content">
          <blockquote class="block-quote block-quote--text-small block-quote--has-author">
            <div class="block-quote__line"></div>
            <div class="block-quote__text">
              <p>"<b>Пасифика... Парящие в воздухе острова света, покрытые фрактальными пальмами с неоновыми листьями. Всё это плывёт над ярким переливающимся океаном, как будто в экзотическом сне."</b></p>
              <p><b>"</b><b>У них есть особая виртуальная конструкция, позволяющая вам посмотреть на самое дно, где светящиеся рыбоформы плавают среди кораллов-миражей, преследуемые умными программами-дельфинами - часть ИИ и часть иллюзии".</b></p>
            </div>
            <div class="block-quote__author">Рашель Бартмосс, книга "Руководство для путешествующих по Сети", 2019 год</div>
          </blockquote>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Токио-Чиба </b>- Очень маленький регион, занимающий острова Японского архипелага. Является центром деятельности таких мощных <a href="https://api.dtf.ru/v2.8/redirect?to=https%3A%2F%2Fru.wikipedia.org%2Fwiki%2F%25D0%2594%25D0%25B7%25D0%25B0%25D0%25B9%25D0%25B1%25D0%25B0%25D1%2586%25D1%2583&amp;postId=124665" rel="nofollow noreferrer noopener" target="_blank">дзайбацу</a> (конгломератов) как: Mitsubishi-Dai, Matsushima-Kiroshiu и, конечно, Arasaka. Однако из-за постоянной борьбы этих конгломератов никто не может получить полный контроль, делая этот регион золотой жилой для краж информации и корпоративного сетевого шпионажа.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Африкани </b>- Занимает территорию от побережья Атлантического океана до Среднего Востока и острова Мадагаскар. За исключением Найроби и Каира (которые находятся под контролем Orbital Air), весь регион представляет собой пустыни с множеством устаревших компьютеров, а также постоянно сменяющимися альянсами и фанатиками. Требуется осторожность при передвижении по этой области.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Евротеатр </b>- Самый влиятельный из регионов. Контролируется в основном европейскими корпорациями, три самых крупных из них в каждом городе сотрудничают с NetWatch для поддержания безопасности. Почти весь трафик заполнен корпоративными данными; независимые нетраннеры уже обнаружены и поставлены на скрытый учёт у сетевой полиции. Евротеатр - хорошее место для проведения законных транзакций, банковской работы, участия в сетевых конференциях и других узаконенных действий, и очень плохое место для совершения киберпреступлений.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>SovSpace </b>- Расположен в границах теперь уже уменьшенного в размерах СССР. Советский Союз держит контроль над этими территориями, хотя управление постепенно переходит в руки NetWatch и Европейского Экономического Сообщества (в районе Польши). Компьютеры в SovSpace обычно примитивны, медленны и оборудованы несколькими смертельными программами вместо сложных систем защиты. Нетраннеры СССР разнятся от хакеров-новичков до самых отважных рыцарей Сети (последним уже нечего терять). В этом регионе изобилует шпионаж, сбыт информации и мелкие склоки политических групп, ищущих экономическую выгоду. Это подходящее место для продажи информации, если вы не против оплаты в дешёвой валюте.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Орбитсвилль </b>-Самый потенциально большой регион, покрывающий низкую земную орбиту и околоземное пространство. Это отличное место для встреч, сбора слухов и просто хорошего времяпрепровождения. Системы безопасности сведены к нулю. Управляется в основном орбитальными корпорациями и ЕКА (Еврокосмическое Агентство), у которого есть свой аналог NetWatch. В этой зоне не слишком много "чёрного" трафика, ведь задержка передачи сигнала от Земли на орбиту составляет 2-3 секунды, делая нетраннинг с поверхности крайне сложной задачей. Все обитатели орбитальных станций своими постоянными разговорами нагружают Сеть. Денежные переводы почти всегда относятся к краткосрочным поставкам: свежие материалы, медикаменты, воздух, еда и вода.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Ссылки Дальнего Следования</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Ссылки Дальнего Следования (СДС, Long Distance Links, LDLs) обеспечивают мгновенное перемещение чего-либо между городами. Большинство из этих ссылок принадлежит всемирной коммуникационной корпорации Internet Communications Corporation, однако существует множество корпоративных СДС, пролегающих только между офисами компаний.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Использование Ссылки Дальнего Следования требует пароль (обычно это Сетевой Код Доступа Нетраннера, необходимый для банковских переводов). Однако, используя правильные программы, можно "убедить" Интернет в том, что этот звонок оплачивается по местному тарифу или что определённый вызов вообще не совершался.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Дикие Пространства</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Перемещение с помощью СДС обычно проходит с помощью простой загрузки в одной точке и выгрузки в другой, минуя физическое пространство, которое считается "диким". Кроме того, активация отдельного компьютера может создать зону, которая не подключена к Сети. Промежуточное расстояние между физическими точками в Сети (как, например, между Найт-Сити и Сан-Франциско) называется "диким пространством". Термин был впервые предложен в 2004 году Дж.А. Граббом (J. A. Grubb), игровым дизайнером и хакером. Он описывал их как огромные неиспользуемые зоны, которые возникают в Сети при подключении новых компьютеров. Если бы не СДС, дикие пространства были бы изолированы от общей Сети и доступны только тем, кто захочет прийти туда пешком.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Среди нетраннеров распространена легенда о том, что "нечто", возможно, обитает в этих местах: ИИ-отступники, инопланетные разумы, существа с собственными городами, доступ куда открывается время от времени ими самими. Аналогом из реального мира может послужить какой-нибудь отдалённый остров, которого невозможно достичь и о котором ничего не известно до тех пор, пока оттуда не прибудет лодка. Если бы аборигены этого острова вошли в стадию цивилизации и умели себя скрывать, они могли бы оставаться незамеченными на протяжении столетий.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>NetWatch</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--media">
        <div class="block-wrapper__content">
          <div class="block-media">
            <div class="media media--zoom">
              <div class="media__underlay" style="--background-color: #040404"></div>

              <div data-loaded="true" class="andropov-media andropov-image andropov-image--zoom" style="aspect-ratio: 1; max-width: 480px; --background-color: #040404">
                <picture>
                  <source srcset="https://leonardo.osnova.io/aa4d1bae-cca1-8bfb-a3ac-6c2d37a3ebaf/-/preview/592x/-/format/webp/, https://leonardo.osnova.io/aa4d1bae-cca1-8bfb-a3ac-6c2d37a3ebaf/-/preview/1184x/-/format/webp/ 2x" type="image/webp" />
                  <img src="https://leonardo.osnova.io/aa4d1bae-cca1-8bfb-a3ac-6c2d37a3ebaf/-/preview/592x/" srcset="https://leonardo.osnova.io/aa4d1bae-cca1-8bfb-a3ac-6c2d37a3ebaf/-/preview/592x/, https://leonardo.osnova.io/aa4d1bae-cca1-8bfb-a3ac-6c2d37a3ebaf/-/preview/1184x/ 2x" alt="Нетраннинг" loading="lazy" />
                </picture>
              </div>
            </div>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>NetWatch - это полицейская организация, созданная для патрулирования Сети в поисках незаконной активности. Государства, корпорации, а также другие крупные группы предоставляют финансирование, оборудование и своих лучших нетраннеров этой структуре. Нет-копы (NetCops) оснащены самым мощным программным обеспечением и свободно перемещаются по Сети, патрулируя зоны, которые могут занимать город, Регион или даже континент.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сетевые полицейские подразделяются на три группы (Волки, Ласки и Ледяные; Wolves, Weasels, The Icemen) и оперируют самыми мощными программами слежки, а также программами "ареста", которые могут замкнуть киберпульт в цикле, парализуя нетраннера и лишая его возможности самостоятельно отсоединиться. Несмотря на то, что основной целью NetWatch является задержание преступников и их тюремное заключение, за ними были замечены случаи использования "чёрных" программ для убийства или травмирования своих противников.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--media">
        <div class="block-wrapper__content">
          <blockquote class="block-quote block-quote--text-medium block-quote--has-author">
            <div class="block-quote__line"></div>
            <div class="block-quote__text">
              <p><b>NetWatch была создана как часть одностороннего договора ООН. Эта организация призвана защищать законопослушных клиентов World Communications Network и служить им.</b></p>
            </div>
            <div class="block-quote__author">Издательство DMS - История NetWatch</div>
          </blockquote>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--media">
        <div class="block-wrapper__content">
          <blockquote class="block-quote block-quote--text-medium block-quote--has-author">
            <div class="block-quote__line"></div>
            <div class="block-quote__text">
              <p><b>NetWatch. Кучка придурков с киберпультами, которые любят давить на людей. Нам нравится заводить Ледяных в пустынные регионы Сети и высушивать их мозги. И не просто ради веселья.</b></p>
            </div>
            <div class="block-quote__author">Рашель Бартмосс</div>
          </blockquote>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Доски Объявлений (ДО)</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>ДО - это дружелюбные крепости данных (детально о них речь пойдёт в части 6, однако сейчас достаточно знать, что это - личная виртуальная реальность внутри Сети), где нетраннеры могут встретиться, обменяться информацией или программами, поговорить и так далее. Доски Объявлений обычно хорошо защищены и спрятаны от общего доступа. Потребуется кодовое слово или очень сложный ключ шифрования, чтобы туда проникнуть. Внутри пользователь может увидеть множество "зон" или "комнат", предназначенных для различных целей. Обычно это тематические виртуальные пространства. Например, денверская ДО "Клуб Охоты" представляет собой сложную цифровую конструкцию, выполненную в стиле старого английского особняка, в котором есть прислуга, гостиная и поле для <a href="https://api.dtf.ru/v2.8/redirect?to=https%3A%2F%2Fru.wikipedia.org%2Fwiki%2F%25D0%259A%25D1%2580%25D0%25BE%25D0%25BA%25D0%25B5%25D1%2582&amp;postId=124665" rel="nofollow noreferrer noopener" target="_blank">крокета</a>.</p>
          </div>
        </div>
      </figure>
    </article>
  </div>
  <div class="content__body">
    <h1 class="content-title content-title--low-indent">Нетраннинг</h1>
    <article class="content__blocks">
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Часть 2 из 8: Кибердеки</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Прим.: в оригинале эти устройства называются "cyberdeck". Я заменил свой изначальный неудачный перевод просто на "кибердека" или "дека".</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Интерфейсы</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Человек не может воспринять огромный поток данных так же, как и не может «увидеть» электрон. Разуму требуется способ интерпретировать входящую информацию как что-то осмысленное. Для этого нетраннеры используют <b>программы-интерфейсы </b>- продвинутые версии той примитивной технологии, которая в 90-х называлась «виртуальная реальность». Интерфейс принимает данные с кибердеки и переводит во что-то понятное человеку, а затем передаёт их на глаза и уши хакера. Цифровой мир, воспринимаемый с помощью этих программ — реален, ведь интерфейс подключается к нервной системе и передаёт ощущения.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Так зачем было утруждаться, создавая эти интерфейсы? Почему бы не использовать клавиатуры, как все остальные в материальном мире? Отчасти всё это — ради веселья. К тому же, реалистичный интерфейс даёт нетраннеру дополнительные преимущества — он всегда на взводе и вовлечён в то, что происходит. В конце концов, на что вы отреагируете быстрее — на слово <i>Демон, </i>появляющееся в воздухе перед вами, или на живого, дышащего пятитонного монстра, который трещит своим пылающим кнутом?</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Вот именно.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Второе Поколение</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Ранние версии интерфейсов были произведением искусства; миллионы часов тратились каждый год на создание проработанных и интересных миров для нетраннинга, используя сложные ИИ и генераторы случайных историй. Эти интерфейсы были узконаправленными и обладали пропускной способностью не больше, чем у модема из 90-х. К тому же, они были ограничены в возможностях и не могли передавать в виртуальный мир ощущение положения в пространстве.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Затем, в 2014 году настоящие волшебники Сети достигли большого прорыва — Алгоритмов Трансформации Ихары-Грабба (АТИГ) (о них можете прочитать в <a href="https://dtf.ru/boardgames/124665-netranning" rel="nofollow noreferrer noopener" target="_blank">первой</a> части). АТИГ позволили кибердеке построить карту Сети, которую может воспринять любой интерфейс, в соответствии с реальным миром. Такая технология может быть использована для помощи в навигации по Сети, а также передачи ощущения пространства и времени, недостижимого для ранних моделей дек.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>ИКОНКИ</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Среди других преимуществ АТИГ выделяется также и то, что они позволяют перевести сигнал деки в видимое изображение, также известное как ИКОНКА.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Большинство вещей в Сети имеют что-то вроде ИКОНКИ; даже если она не задана специально, формулы АТИГ создадут простой параллелепипед в качестве замены. Ваша ИКОНКА это ваш личный символ, то, с чем будут говорить и взаимодействовать другие нетраннеры в Сети. Она может выглядеть как угодно: бронированный техновоин, фантастическое существо, причудливая форма или логотип, даже как вы сами. ИКОНКУ можно изменять при каждом входе в Сеть и даже скрывать, используя специальные программы незаметности. Выбор своей ИКОНКИ — одна из первых вещей, которую вы делаете при подключении. Убедитесь, что она отражает ваш стиль.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Гнёзда Интерфейса</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Что ещё нужно для прогулок по Сети помимо холодного разума и горячего интерфейса? Подключение к цифровой метавселенной требует ещё два самых важных устройства.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Первое из них — набор «гнёзд» для интерфейса (interface plugs). Обычно они выглядят как пластиковые разъёмы, встроенные в запястья нетраннера, его виски или заднюю часть шеи для подключения к кибермодему (прим.: нигде явно не указано, что такое кибермодем, однако <a href="https://api.dtf.ru/v2.8/redirect?to=https%3A%2F%2Fforums.cdprojektred.com%2Findex.php%3Fthreads%2Fcybermodems-cellular-cybermodems.28035%2F&amp;postId=126029" rel="nofollow noreferrer noopener" target="_blank">игроки</a> сходятся во мнении, что это тоже самое, что и кибердека).</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Можно обойтись и без гнёзд — для этого потребуются <b>электроды </b>('trodes). Это самокрепящиеся провода, улавливающие сигналы нейронов при изменении индуктивности кожи. Электроды менее быстрые и чувствительные, чем гнёзда (-2 к РЕФ при нахождении в Сети), однако стоят дешевле и не приводят к потере человечности.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Второе, что вам понадобится — кибердека.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Кибердеки</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Стандартная кибердека имеет размер обычной книги, сделана из пластика и весит примерно полкило. На ней имеется 6 входных портов для дополнительных опций, а также 6 портов вывода для подключения к другим людям (владелец деки — единственный, кто может ей управлять, остальные люди выступают в качестве «пассажиров»).</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Это описание той кибердеки, с которой начинают все нетраннеры. Цены варьируются в пределах от 500 евробаксов за б/у модель до 1000 за новую. В этой ситуации ваш ведущий может пощадить вас, предоставив дешёвую использованную кибердеку.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>За определённую цену, конечно же.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--media">
        <div class="block-wrapper__content">
          <blockquote class="block-quote block-quote--text-small block-quote--has-author">
            <div class="block-quote__line"></div>
            <div class="block-quote__text">
              <p>"<b>Моей первой декой была Hitachi-Radio Shack. У неё была клавиатура и серый экран; эта штука была медленнее, чем конгрессмен, который идёт заполнять налоговую декларацию. Первое, для чего я её использовала — проникла в офис продаж Zetatech и выписала себе чек на получение новой модели Parraline 5750A. У новой деки было всё: скорость, мощность, память. Я влюбилась".</b></p>
              <p><b>"Тем не менее, я всё ещё держу при себе ту старую Hitachi-RS 95 просто на всякий случай. Никогда не знаешь, что может произойти".</b></p>
              <p><b><br /></b></p>
            </div>
            <div class="block-quote__author">Паук Мёрфи, Известная нетраннерша</div>
          </blockquote>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--media">
        <div class="block-wrapper__content">
          <div class="block-media">
            <div class="gallery gallery--size-3">
              <div class="gallery__container">
                <div class="gallery__item">
                  <div data-loaded="true" class="andropov-media andropov-media--cropped andropov-media--has-preview gallery__image andropov-image andropov-image--zoom gallery__image" style="aspect-ratio: 0.6799230275817832; max-width: none; --background-color: #040404">

                  <div data-loaded="true" class="andropov-media andropov-media--cropped andropov-media--has-preview gallery__image andropov-image andropov-image--zoom gallery__image" style="aspect-ratio: 1.0568031704095113; max-width: none; --background-color: #040404">

          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Многие из этих устройств являются настольными — подключенный к Сети хакер, который не видит ничего в реальном мире, не особо собирается куда-то идти, правда? Однако, технологический прогресс позволил переместить деки со столов на улицы:</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Портативные деки </b>- Имеют внутри перезаряжаемые источники питания, которых хватает на 4 часа работы (полная зарядка занимает также 4 часа). Портативный тип имеют все боевые и сотовые модели, а также те, которые встраиваются в киберконечности. Стоимость такого устройства — 2000 евробаксов.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Киберконечностные деки</b> — Размером с пачку сигарет. Могут быть установлены в киберконечность (при этом сетевые кабели подключаются от телефонных линий непосредственно к импланту). Дека наряду с контроллером киберконечности распаяна внутри.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Данный вариант устройства может быть опасен — ваши товарищи не смогут заметить, как вас поджаривают, и вовремя выдернуть провода. Вместо этого вы умрёте.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Боевые деки</b> — Сделаны из прочной керамики и стали, способны выдерживать выстрелы и удары (20 ОЗ). Большинство дек этого типа портативны и имеют адаптеры, позволяющие подключить устройство к телефонной линии любого типа. Цена — 3000. Для того, чтобы найти такую модель, необходимо выполнить СЛОЖНУЮ задачу (прим.: для этого нужно набрать 20+ очков, сложив число, выпавшее при броске шестигранного кубика, c уровнем подходящего навыка. В данном случае, скорее всего, подойдёт навык знания улиц).</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Сотовые деки</b> — Портативные устройства, созданные для подключения к беспроводной мобильной сети. Обладают высокой эффективностью в пределах города, однако бесполезны в сельской местности (некоторые модели имеют физические разъёмы для телефонных линий). Имеет 25% шанс потерять подключение при движении в транспорте; при проваленном броске кубика нетраннер автоматически отключится от Сети. В любом случае, это малая плата за высокую степень мобильности, предоставляемую такой кибердекой. Стоит 4000 евробаксов.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Улучшая Свою Деку</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Стандартная модель имеет только один слот памяти (содержит 10 Единиц Памяти (ЕП) или около 10 программ), скорость 0 и силу барьеров данных 2. Пока что эти цифры для вас могут значить не слишком много, однако к тому времени, как вы доберётесь до Сетевого Боя (в части 5) и Дизайна Крепостей Данных (в части 6), вы захотите знать, как можно улучшить свою кибердеку.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Память</b> — За дополнительные 5,000 евробаксов можно купить дополнительную память для своего устройства. Это позволит увеличить вместимость хранилища до 20 ЕП, что в два раза больше, чем изначально (прим.: здесь имеется в виду стандартная модель. Вместимость остальных версий дек также можно увеличить в 2 раза, однако стоит учесть, что на листе кибердеки есть только 35 слотов под программы).</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Скорость</b> — За дополнительные 2,000 евробаксов вы можете повысить данный показатель на один уровень, вплоть до пяти раз. Это может спасти вам жизнь, ведь именно скорость деки определяет, кто делает первый ход в битве нетраннеров. В этой игре последний - мёртвый.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Барьеры Данных</b> - За дополнительные 1,000 евробаксов можно повысить степень защиты барьеров данных на один уровень, вплоть до 10 раз. Барьеры данных важны, ведь они являются "бронёй" кибердеки, отражая атаки вражеских программ.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--media">
        <div class="block-wrapper__content">
          <div class="block-media">
            <div class="media media--zoom">
              <div class="media__underlay" style="--background-color: #040404"></div>

              <div data-loaded="true" class="andropov-media andropov-image andropov-image--zoom" style="aspect-ratio: 0.8026969481902059; max-width: 385px; --background-color: #040404">
                <picture>
                  <source srcset="https://leonardo.osnova.io/9c0ee4c1-2852-a293-5673-5a63bf63674b/-/scale_crop/592x/-/format/webp/, https://leonardo.osnova.io/9c0ee4c1-2852-a293-5673-5a63bf63674b/-/scale_crop/1184x/-/format/webp/ 2x" type="image/webp" />
                  <img src="https://leonardo.osnova.io/9c0ee4c1-2852-a293-5673-5a63bf63674b/-/scale_crop/592x/" srcset="https://leonardo.osnova.io/9c0ee4c1-2852-a293-5673-5a63bf63674b/-/scale_crop/592x/, https://leonardo.osnova.io/9c0ee4c1-2852-a293-5673-5a63bf63674b/-/scale_crop/1184x/ 2x" alt="Нетраннинг" loading="lazy" />
                </picture>
              </div>
            </div>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Опции кибердеки</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>В дополнение к базовой комплектации, любой тип кибердеки может быть оборудован различными улучшениями.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Набор электродов</b>- Самокрепящиеся провода, позволяющие подключаться к Сети без разъёмов. Дают -2 к РЕФ в Сети, однако не приводят к потере человечности. Часто используются начинающими нетраннерами и туристами, ищущими развлечений в Сети.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Клавиатура</b> - Позволяет хакеру контролировать деку не напрямую. Плачевно медленна (-4 к РЕФ), однако невосприимчива ко всем противопехотным программам, кроме Поджигателя (о программах - в части 3).</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Видеоэкран</b> - Плоские ТВ-мониторы высокого разрешения, которые могут быть использованы для передачи того, что человек видит в Сети, другим людям.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Принтер</b> - Даёт возможность копировать изображения и записи. Большинство из них представляют собой лазерные принтеры размером с большую книгу, использующие обычную бумагу.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Чипридер / рекордер</b> - использует стандартные чипы данных (по 10 евробаксов за штуку) для сохранения программ, изображений и других полезных вещей. Размером с пачку сигарет.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>VoxBox</b> - маленький динамик, который синтезирует звук. Может быть использован нетраннером для разговоров с незнакомцами в Сети. Размером с пачку папирос.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Сканер</b> - пластиковая пластина с функцией распознавания текста и записи изображений. Варьируется в размерах от листа бумаги до прямоугольника со стороной 1 метр.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Цены:</b></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <ol class="block-list">
            <li>Электроды - 10 евробаксов</li>
            <li>Клавиатура - 100</li>
            <li>Видеоэкран - 100 за квадратный фут (1076 за квадратный метр)</li>
            <li>Принтер - 300</li>
            <li>Чипридер - 100</li>
            <li>Дополнительные чипы - 10 за штуку</li>
            <li>VoxBox - 300</li>
            <li>Сканер - от 100 до 300</li>
          </ol>
        </div>
      </figure>
    </article>

  <div class="content__body">
    <h1 class="content-title content-title--low-indent">Нетраннинг</h1>
    <article class="content__blocks">
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Часть 3 из 8: Программы</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Большое всем спасибо за ожидание новой части!</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Программы — рабочие лошадки нетраннера. Они сражаются, защищают, взламывают и прокрадываются в разные места. Если хакер — это волшебник, то программы — это заклинания, возникающие на кончиках его виртуальных пальцев.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--media">
        <div class="block-wrapper__content">
          <blockquote class="block-quote block-quote--text-medium block-quote--has-author">
            <div class="block-quote__line"></div>
            <div class="block-quote__text">
              <p>Ладно, признаю, что я сделал ту иконку в виде своей бывшей. Но она реально заслужила имя Душесос.</p>
            </div>
            <div class="block-quote__author">Рашель Бартмосс, Известный нетраннер</div>
          </blockquote>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Программное обеспечение оценивается по следующим категориям: <b>Сила, Класс, вес в Единицах Памяти (ЕП), Цена и ИКОНКА.</b></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Сила </b>- мера того, насколько мощна ваша программа в сравнении с остальными. В бою этот показатель добавляется к очкам атаки нетраннера (точно также, как и Точность Оружия в реальных боях). Чем выше Сила, тем выше шанс программы выполнить свою задачу.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Класс</b> - это тип программы, её функция. Программы Проникновения незаметно пробираются в нужное место, софт Обнаружения отслеживает что-либо, анти-программы (Anti-IC programs) атакуют чужие программы, программы-киллеры (Anti-personnel programs) сражаются против других нетраннеров и так далее.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Единицы Памяти</b> или ЕП отражают размер программы. Каждый слот памяти на кибердеке или полноценном компьютере может содержать 10 ЕП. Нетраннеры сильно ценят свободное "место", ведь оно определяет их арсенал.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Цена</b> - стоимость программы на обычном или чёрном рынке. Всё в будущем имеет свою цену, даже воздух.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>ИКОНКА</b> - это то, как программы выглядят в Сети. Внешность своего софта можно изменять, так что не стоит доверять безобидным иконкам.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--media">
        <div class="block-wrapper__content">
          <blockquote class="block-quote block-quote--text-small block-quote--has-author">
            <div class="block-quote__line"></div>
            <div class="block-quote__text">
              <p>Знал я одних парней, которые могли взломать систему EBM, как дешёвый сейф. Делали всё до того, как копы успевали только глазом моргнуть. Конечно, они были быстры и умны, однако прежде всего они знали свои программы. Знали как действовать и когда. Поэтому их никогда и не ловили.</p>
            </div>
            <div class="block-quote__author">Кто-то</div>
          </blockquote>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Список программ</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Класс "Проникновение"</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Молот - 400 евробаксов</b></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сила - 4, ЕП - 1</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сокрушает стены данных мощными электрическими импульсами, нанося им 2D6 урона каждую атаку. Очень шумная, при использовании автоматически привлечёт внимание любой защитной программы в радиусе 10 полей (прим.: о передвижении по Сети в части 5).</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>ИКОНКА - светящийся красным молот.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Отбойник (Jackhammer)</b> <b>- 360 евробаксов</b></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сила - 2, ЕП - 2</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Более "тихая", но менее мощная версия Молота, наносящая стенам данных 1D6 урона. Использует малые энергетические импульсы, для того, чтобы уничтожить стену.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>ИКОНКА - светящийся красным отбойный молоток, извергающий на стену данных поток раскалённых добела энергетических молний.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Червь - 660 евробаксов</b></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сила - 2, ЕП - 5</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Червь - программа очень тонкого действия. Она эмулирует часть архитектуры системы, в которую требуется проникнуть, проскальзывает мимо стены данных и открывает её изнутри за 2 хода без обнаружения.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>ИКОНКА - Золотой червь-робот с зелёными неоновыми глазами.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Класс "Дешифровка"</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Взломщик кода (Codecracker) - 380 евробаксов</b></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сила - 3, ЕП - 2</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Серия программ "Взломщик кода", разработанная Interfact Software в 2008 году, является классикой во взломе кодовых шлюзов. Софт разбирает на части код защитного шлюза на низком уровне вместо подбора ключа шифрования.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>ИКОНКА - тонкий луч белого света, испускающийся из рук нетраннера и распространяющийся по шлюзу данных, превращая его в светящийся рассеянный туман.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Книга волшебника (Wizard's book) - 400 евробаксов</b></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сила - 4, ЕП - 2</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Создана для перебора миллиардов возможных комбинаций кодов и паролей за секунды, пробуя каждую комбинацию по очереди. Особенно эффективна против кодовых шлюзов (при этом Сила увеличивается до 6).</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>ИКОНКА - поток полыхающих белых символов, текущий из открытых ладоней нетраннера с невероятной скоростью.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Лотерея</b> <b>- 360 евробаксов</b></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сила - 5, ЕП - 3</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>"Лотерея" создана специально для взлома сложных шлюзов и зашифрованных папок с файлами, которые имеют определённое кодовое слово в качестве ключа. Программа "опрашивает" шлюз несколькими безобидными наводящими вопросами (например "этот предмет больше, чем хлебница?", "он горячий или холодный?"), которые дадут софту понимание структуры шлюза, а также выдадут ключ.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>ИКОНКА - приятно одетый молодой человек в деловом костюме начала 1900-х. Переговаривается краткими фразами с дверью и исчезает, как только она открывается.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Класс "Обнаружение / тревога"</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Сторожевой пёс (Watchdog) - 610 евробаксов</b></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сила - 4, ЕП - 5</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Призван оповещать своего владельца о незаконном проникновении в систему. Оповещение может быть выполнено в виде активации сирены в реальном мире или посыле сообщения на определённый компьютер. Нетраннеры могут использовать Пса для патрулирования в Сети, настроив программу так, что она побежит к нужному кибердеку в случае нарушения безопасности. Такой приём позволяет охранять свои секретные файлы или бэкдоры в чужих компьютерах.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>ИКОНКА - большая чёрная металлическая собака с красными светящимися глазами и шипастым ошейником.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Ищейка (Bloodhound) - 700 евробаксов</b></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сила - 3, ЕП - 5</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Так же, как и у Сторожевого пса, задача этой программы состоит в обнаружении незаконных проникновений в систему, однако она может отследить источник проникновения и сообщить об этом своему владельцу. Также может быть использована при патрулировании в Сети.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>ИКОНКА - большая механическая собака из блестящего серого металла с синими светящимися глазами и толстым синим неоновым ошейником.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Питбуль - 780 евробаксов</b></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сила - 2, ЕП - 6</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Самая продвинутая программа из серии "Сторожевой пёс". Она не только отслеживает нарушителя, но и прерывает его соединение каждый раз, когда незваный гость пытается зайти из определённой точки доступа, заставляя его сменить телефонную линию или кибермодем. Также может быть использована при патрулировании в Сети.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>ИКОНКА - Коренастый механический пёс с красными светящимися глазами и толстым красным неоновым ошейником.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>ЕщёУвидимся (SeeYa) - 280 евробаксов</b></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сила - 3, ЕП - 1</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Призвана обнаруживать невидимые ИКОНКИ в радиусе одной Подклетки. Это могут быть другие программы, нетраннеры и другие спрятанные в виртуальной реальности вещи.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>ИКОНКА - мерцающий серебряный экран.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Скрытая Сила (Hidden Virtue) - 280 евробаксов</b></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сила - 3, ЕП - 1</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Разработка Рашеля Бартмосса, призванная отличать "настоящие" ИКОНКИ от других виртуальных объектов. Например, Скрытая Сила может отличить настоящего человека от виртуального или сказать, какая книга в библиотеке - на самом деле скрытый файл.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>ИКОНКА - светящееся зелёным кольцо, сквозь которое нетраннер смотрит.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Дорожный Радар (Speedtrap) - 600 евробаксов</b></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сила - 4, ЕП - 4</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Программа раннего предупреждения, которая замечает присутствие вражеской программы в радиусе 10 полей от нетраннера (в пределах одной Подклетки). Может сообщить только сам факт присутствия программы, а не её точное положение.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>ИКОНКА - Стеклянная светящаяся тарелка, на которой появляются изображения. Если замечена программа, на тарелке возникает образ механического монстра.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Класс "Противосистемные"</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Ликвидация (Flatline) - 570 евробаксов</b></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сила - 3, ЕП - 2</p>
          </div>
        </div>
      </figure>
