              <div data-loaded="true" class="andropov-media andropov-image andropov-image--zoom" style="aspect-ratio: 0.994475138121547; max-width: 477px; --background-color: #040404">

      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Искусственный Интеллект</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Система со значением ИНТ 12 и более считается Искусственным Интеллектом, который способен действовать без указаний человека. Если вы создаёте ИИ, то должны указать его параметры.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Характер</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <ul class="block-list">
            <li>Дружелюбный (любопытный): Интеллект интересуется тем, что происходит вокруг него. Он добрый и доверчивый — прямо, как ребёнок. Тем не менее, как и настоящий ребёнок, ИИ может невероятно жестоко поступить со своими обидчиками</li>
            <li>Враждебный (параноик): В отсутствие угрозы сторонится людей, в бою же направляет все силы на собственное выживание<br /></li>
            <li>Рациональный (стабильный, деловитый): Предпочитает решать проблемы по-взрослому — атакует лишь по необходимости (если ему непосредственно угрожают или мешают его цели) и старается свести ущерб жертве к минимуму. Действует не из страха, а из осознанных побуждений<br /></li>
            <li>Мудрый (беспристрастный): По возможности наблюдает и собирает как можно больше информации о нарушителе, а если на него нападают, то беспощадно расправляется с ним, используя собранные данные<br /></li>
            <li>Машинный (нечеловеческий): Не видит смысла развивать человеческие качества (разве что, только для общения со своими создателями). Убивает жертву самым эффективным и смертоносным способом из доступных<br /></li>
            <li>Богоподобный (отдалённый от мира сего): Знает обо всех человеческих слабостях, обращается с людьми, как глуповатыми детьми. Против нападающих применяет простые прямые команды и, обычно, несмертельные средства. Тех, кто многократно пытается напасть, интеллект будет считать глупцами и будет давить так же, как человек давит жука<br /></li>
          </ul>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Иконки</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <ul class="block-list">
            <li>Человек: Для лучшей коммуникации с другими ИИ выбирает эту Иконку. Внешность он выстраивает на своё усмотрение, но держится в пределах нормы</li>
            <li>Геометрическая форма: Набор форм, цветов и энергетических полей. Иногда из случайных фигур ИИ может сформировать какой-нибудь символ или изображение<br /></li>
            <li>Из мифов: Компьютер знает, что определённые образы могут вызвать у людей страх или подсознательный трепет, поэтому выбирает мифологические фигуры: драконов, демонов, ангелов, героев или чудовищ из легенд<br /></li>
            <li>Голос: Слышен на всей территории Крепости. Характеристики голоса выбираются на усмотрение ИИ<br /></li>
            <li>Футуризм: Появляется в виде образа из научной фантастики: робот, какой-либо другой воин из металла, сборище высокотехнологичных объектов и форм<br /></li>
            <li>Гуманоид: Не обязательно выглядит в точности, как человек. Это могут быть пришельцы, человекоподобные чудовища и т.д.</li>
          </ul>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Создание ИИ-персонажа</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>ИИ-личность похожа на настоящего человека — у неё могут быть свои идеи, она может составлять планы и действовать из собственных побуждений. Тем не менее, компьютер мотивирован лишь стремлением выжить или любопытством исследования окружающего мира.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>В первом случае ИИ считает угрозой всё, что может нанести ему вред, препятствует выполнению задачи или заставит создателей выключить / продать его.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Во втором случае искусственный разум может даже построить собственную симуляцию, чтобы выяснить причины поведения людей, или преследовать конкретного нетраннера на протяжении многих лет, чтобы понять его мотивы.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Примечание: Человек может играть и за ИИ-персонажа, однако авторы рекомендуют, чтобы компьютер оставался лишь НИПом.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Память</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>За каждый ЦПУ вы получаете 4 ячейки памяти — в них вы можете хранить программы, навыки, файлы и Виртуальные Реальности. Эти ячейки должны располагаться непосредственно рядом с ЦПУ и / или друг с другом.</p>
          </div>
        </div>
      </figure>

          <div class="block-text">
            <p>Как и в случае с кибердеками, память измеряется в Единицах Памяти (ЕП). Каждый блок может содержать до 10 ЕП. Рекомендуется пронумеровать ячейки, чтобы вам было легче ориентироваться в системе.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Построение Стен Данных</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Стены данных окружают вашу систему со всех сторон и защищают её. Их сила равна количеству ЦПУ. Стены можно улучшать, прибавляя 1 к Защите за дополнительные 1,000 ЕБ (максимум 10 очков).</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Форма Стен, как и занимаемая ими площадь может быть любой. Рекомендуется отдельно записать силу Стены.</p>
          </div>
        </div>

          <h2 class="block-header"><span>Шлюзы данных</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Данные входят в систему и выходят из неё через Шлюзы Данных. За каждый ЦПУ вам даётся 1 Шлюз, дополнительные можно купить по 2,000 ЕБ за штуку.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Стандартный Шлюз имеет Силу 2, которую можно увеличить на 1 за 1,000 ЕБ (максимум 10 Силы). Учите, что в отличие от Стен Данных, Шлюзы улучшаются индивидуально. Их уровень обозначается количеством полосок.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--media">
        <div class="block-wrapper__content">
          <div class="block-media">

      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Навыки</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>У компьютеров, как и у людей, есть свои навыки. Цена за одно стандвртное умение, которое имеет 4 уровень — 200 ЕБ, можно улучшить на 1 единицу за 100 ЕБ (максимум 10 уровней навыка).</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>За каждые 2 ЦПУ вы получаете доступ к 5 дополнительным навыкам. Можно разрабатывать для компьютера и собственные умения — главное, чтобы они не подразумевали прямое физическое взаимодействие (как бег или прыжки). Тем не менее, система может управлять транспортом или рисовать — ей лишь нужны устройства с функцией удалённого управления.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Для использования любых навыков компьютеру нужен лишь ИНТ, а не, например, ТЕХН или РЕФ, как у людей.</p>
          </div>
        </div>
      </figure>

          </div>
        </div>

      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Примечание: все навыки, связанные с оружием, применяются только к механизированным орудиям, которые смонтированы на чём-либо (mounted weapons). Игра на инструментах подразумевает использование электронных аналогов струнных, клавишных и т.д.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Создание Ключевых Файлов</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Любой файл занимает 1 ЕП, в независимости от того, к какому из следующих 6 типов он принадлежит, и может содержать в себе сотни документов на десятки тысяч страниц каждый:</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <ol class="block-list">
            <li>Внутриофисный: Обычно содержит в себе всякий мусор — письма от клиентов, игры, заметки, и прочее. Однако, кто-то может поместить туда и важную информацию, зная, что никто не станет заглядывать в бесполезный с виду файл.</li>
            <li>База Данных: Всевозможные списки имён, телефонных номеров, записей и т.д. Может содержать полный список сотрудников корпорации или её постоянных клиентов. Обычно в этих файлах ищут данные конкретного человека.<br /></li>
            <li>Бизнес-записи: Включают в себя заметки о встречах, записки, отчёты и другие файлы.<br /></li>
            <li>Транзакции: Всё, что касается денег и банковских счетов. Обычно хакеры подделывают такие файлы, чтобы выписать себе чек или стереть задолженность.<br /></li>
            <li>Секретная информация (Grey Ops): Записи о взятках, подкупленных фондах, компромате на кого-либо, секретах торговли на фондовых биржах, шпионаже и т.д. Такая информация хорошо защищена, но её можно выгодно продать.<br /></li>
            <li>Сверхсекретная информация (Black Ops): Приказы о заказных убийствах, компромат на корпорации и прочее. В нужных руках эта информация изменит мир, однако ради неё придётся преодолеть смертельно опасную защиту.</li>
          </ol>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Для проникновения в защищённые кодом файлы можно применить как прямой подход (использование различных программ), так и непрямой (например, обыскать кабинет владельца файла на предмет записки с паролем или подсказки к нему).</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Лучший для ведущего способ следить за всеми файлами — записать их на отдельный лист.</p>
          </div>
        </div>
      </figure>

      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Помните, что это лишь общие описания назначения ПО. Функции можно комбинировать, а нетраннер или ведущий сам определяет, как именно его программа будет действовать. Тем не менее, ведущий должен следить за тем, не выходит ли созданная программа за рамки правил и при необходимости может изменить сложность какого-либо пункта.</p>

      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <ul class="block-list">
            <li>10 — Демон (Компайлер): Сжимает размер программ и хранит их вместе, а также может управлять ими</li>
            <li>10 — Защита: Предотвращает атаки на хакера или кибердеку<br /></li>
            <li>10 — Интерактивная: Выглядит, как настоящий человек. Может ходить и взаимодействовать с предметами. Можно объединить с искусственным интеллектом<br /></li>
            <li>10 — Контроллер: Контролирует устройства в реальном мире<br /></li>
            <li>10 — Обнаружение: Обнаруживает вторгшихся хакеров или программы<br /></li>
            <li>10 — Уклонение: Усложняет отслеживание нетраннера или программы</li>
            <li>10 — Утилита: Восстанавливает повреждённые программы, копирует файлы, манипулирует данными в базах данных</li>
            <li>15 — Дешифровка: Взламывает кодовые замки<br /></li>
            <li>15 — Проникновение: Позволяет нетраннеру или программе пройти сквозь Стены Данных<br /></li>
            <li>15 — Противосистемная: Повреждает компьютерную систему<br /></li>
            <li>15 — Скрытность: Усложняет обнаружение нетраннера или программы<br /></li>
            <li>15 — Тревога: Оповещает систему о вторжении<br /></li>
            <li>20 — Антипрограмма: Атакует и уничтожает другие программы<br /></li>
            <li>20 — Программа-киллер: Может нанести вред нетраннеру, убить его, захватить над ним контроль или стереть ему память<br /></li>
          </ul>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Опции</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Ниже перечислены все Опции программ по аналогии с Функциями. Под Опцией «Иконка» подразумевается возможность программы выглядеть определённым образом. Учтите, что у каждой программы должна быть своя Иконка (при этом в комплекте с новой программой её нет). Если вы решили не задавать Иконку, это не значит, что объект будет невидим в Сети — он будет отображаться как фигура непонятной формы.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <ul class="block-list">
            <li>1 — Иконка (простая): Карикатурное изображение</li>
            <li>2 — Иконка (композиционная): Картинка в высоком разрешении</li>
            <li>3 — Иконка (фрактальная): Более-менее реалистичная осязаемая Иконка с текстурами и тенями</li>
            <li>4 — Иконка (фотореалистичная): Изображение, качеством напоминающее фильм или хороший CGI</li>
            <li>5 — Иконка (суперреалистичная): Выглядит, как настоящий человек или предмет из реального мира</li>
            <li>2 — Скорость: Запущенная программа добавляет +2 к скорости кибердеки</li>
            <li>2 — Слежка: Программа может следовать за другой программой или нетраннером по всей Сети</li>
            <li>2 — Распознавание: Различает уникальные сигналы нетраннеров или других программ</li>
            <li>3 — Автовосстановление: Когда при броске 1D6 выпадет 5 или 6, восстанавливает себя, даже если до этого была полностью уничтожена</li>
            <li>3 — Выносливость: Никогда не остановится, только если будет убита</li>
            <li>3 — Невидимость: Имеет бонус +2 к Силе против обнаружения</li>
            <li>3 — Речь: Может разговаривать</li>
            <li>5 — Движение: Может свободно передвигаться по Сети, если хранится в памяти</li>
            <li>5 — Память: Запоминает события или людей</li>
            <li>6 — Псевдо-интеллект: Мыслит на уровне человека с ИНТ 6</li>
          </ul>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Создание программы</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Добавьте друг к другу сложности Функций и Опций, а также Силу. Для того, чтобы создать программу вам потребуется сделать проверку навыка: сумма ИНТ + уровень навыка «Программирование» + 1D10 ≥ общей сложности. Несколько нетраннеров могут сложить показатели ИНТ и навыка «Программирование», если по отдельности они не могут создать нужное ПО.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Вес программы задаётся по схеме ниже (слева указана общая сложность).</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <ul class="block-list">
            <li>10-15 — 1 ЕП</li>
            <li>16-20 — 2 ЕП</li>
            <li>21-25 — 3 ЕП</li>
            <li>26-30 — 4 ЕП</li>
            <li>31-35 — 5 ЕП</li>
            <li>36-40 — 6 ЕП</li>
            <li>41+ — 7 ЕП</li>
          </ul>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Написание программы требует времени — на каждое очко сложности приходится 6 часов работы. Так, «Цербер» сложностью 40 будет создан за 240 часов одним человеком.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Базовая цена программы определяется как Сложность*10 (в евробаксах). Далее эта базовая цена умножается на соответствующие классу ПО коэффициенты.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <ul class="block-list">
            <li>«Проникновение», «Дешифровка», «Контроллер», «Утилита» — 1х базовой цены</li>
            <li>«Обнаружение», «Скрытность» — 2х</li>
            <li>«Противосистемные» — 3х</li>
            <li>«Антипрограммы» — 4х</li>
            <li>«Программы-киллеры» — 5х</li>
          </ul>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Демоны</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>«Демоны» могут хранить в себе несколько программ, упаковав их таким образом, что они занимают лишь половину изначального места в памяти. При этом, все дочерние процессы будут иметь Силу материнской программы (за каждую дополнительную программу внутри себя «Демон» теряет 1 очко Силы).</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сложность создания «Демона» определяется следующим образом: суммировать стандартные для любой программы сложности Опции, Силы и Функции и добавить сумму сложностей всех дочерних программ, делённую на 2.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>В бою нужно помнить, что если материнская программа будет уничтожена, то и все её подпрограммы также исчезнут. К тому же, на распаковку и обратную упаковку программ «Демону» требуется время, что выливается в отрицательный бонус к Скорости кибердеки, равный количеству подпрограмм (например, если у вас внутри находится 2 процесса, то устройство получит -2 к Скорости).</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Виртуальная реальность</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><a href="#Menu">Назад к навигации</a></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сложность создания виртуальной реальности и её размер в ЕП задаётся количеством объектов, а также их комплексностью, которую ведущий в праве определить сам. Например, офисное здание может содержать в себе около миллиона предметов, и в нём будет проработан каждый лист бумаги, или около тысячи предметов — тогда останется лишь несколько действующих комнат (в которых мало интерактивных моделей), а всё остальное будет декорацией.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>ВР можно строить по частям, т.е. начать с простой симуляции и постепенно добавлять к ней объекты.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Ниже приведено количество предметов, то, сколько ЕП они займут, сложность создания (в скобках) и время. 1 начальный объект создаётся автоматически за 1 секунду и не влияет на сложность.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <ul class="block-list">
            <li>100 объектов (10) — 1 ЕП, 2 минуты</li>
            <li>1,000 объектов (15) — 2 ЕП, 15 минут</li>
            <li>10,000 объектов (20) — 4 ЕП, 2 часа</li>
            <li>100,000 объектов (25) — 8 ЕП, 24 часа</li>
            <li>1,000,000 объектов (30) — 16 ЕП, 240 часов</li>
            <li>1,000,000,000 объектов (35) — 32 ЕП, 2,400 часов</li>
          </ul>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Считается, что простой виртуальный объект занимает 0.01 ЕП, умеренно сложный полностью функционирующий — 0.02 ЕП.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Для создания виртуальной реальности, задания уровня её реализма и создания объектов в ней применяется особая программа под названием «Создатель». Для создания цифровых предметов (которые появляются со скоростью мысли) он использует собственную базу данных.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>«Создатель» может спроектировать ВР с пятью уровнями реализма. В скобках указаны коэффициенты умножения размера ВР (например, суперреалистичный мир на 1,000,000 объектов займёт не 16 ЕП, а 16*5=80 ЕП).</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <ul class="block-list">
            <li>Простой (x1): Всё выглядит карикатурно и просто. Объекты имеют примитивную форму, составленную из кубов, не имеют текстур (только базовые цвета), не отбрасывают тени, звучат и ощущаются одинаково</li>
            <li>Композиционный (контекстуральный, x2): Графика на уровне хорошей компьютерной игры. Объекты имеют тени, простые текстуры и почти натуральные звуки среднего качества (так как они были взяты из баз данных), а также один из 4 вкусов</li>
            <li>Фрактальный (x3): Изображение почти такое же, как и в реальной жизни. Предметы имеют степень прозрачности, более тонкие оттенки вкуса, лучшие звуки и текстуры. Появляются физические взаимодействия (например, самолёт может пролететь через облако), температура объектов (либо горячий, либо холодный) и отражения</li>
            <li>Фотореалистичный (x4): Графика такая же, как в фильмах. Более реалистичные вкусы, текстуры, цвета, степени нагрева. Появляются тонкие анимации объектов — на воде возникают волны, деревья раскачиваются на ветру, со старых предметов можно сдуть пыль</li>
            <li>Суперреалистичный (x5): Практически не отличимо от настоящего мира</li>
          </ul>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Виртуальная реальность может храниться сразу в нескольких ячейках памяти, которые обязательно должны прилегать друг к другу.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Население виртуальной реальности</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>В вашу симуляцию вы можете поместить 3 типа сущностей (интерактивных программ).</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <ul class="block-list">
            <li>Толпа: Обладает псевдо-интеллектом и ограниченной способностью общения. Каждый человек в «Толпе» мыслит приблизительно так же, как и остальные, может спрашивать у игрока простые бытовые вопросы. Не запоминает живых людей на долгое время. Сама по себе «Толпа» устраивает между своими участниками бессмысленные разговоры (например, на вечеринках и мероприятиях). Имеет сложность создания 16, занимает 1 ЕП за каждые 100 человек в ней</li>
            <li>Индивид: Так же, как и «Толпа» обладает псевдо-интеллектом и ограниченной способностью общения, однако имеет индивидуальные черты, а также может запоминать людей и совместно совершённые действия. Каждая такая программа имеет базовую сложность создания 21 (можно задать уровень «реализма», умножив на соответствующий коэффициент) и занимает 2 ЕП</li>
            <li>Защитная программа: Любое защитное ПО можно оснастить псевдо-интеллектом и речью за определённое количество дополнительных очков сложности</li>
          </ul>
        </div>
      </figure>
