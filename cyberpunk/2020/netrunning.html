      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Трубкозуб (Aardvark) - 1000 евробаксов</b></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сила - 4 против Червей, не действует против других программ, ЕП - 3</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Создана для нахождения и устранения Червей. Немедленно находит и уничтожает нужную программу, даже если она является подпрограммой Демона.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>ИКОНКА - сеть тонких жёлтых неоновых линий, окружающая Червя и сдавливающая его. Затем сеть с жертвой внутри исчезает.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Класс "Программы-киллеры" (Anti-personnel)</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Оглушение - 6000 евробаксов</b></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сила - 3, ЕП - 3</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Посылает непреодолимо мощный заряд энергии прямо на жертву, обездвиживая её на 1D6 ходов. Часто используется сотрудниками NetWatch.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>ИКОНКА - Языки синего пламени, вырывающиеся из руки хакера.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Огнемёт - 6750 евробаксов</b></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сила - 4, ЕП - 4</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Более мощный вариант Оглушения, который наносит 1D10 физического урона нетраннеру (прим.: софт, не относящийся к классу киллеров атакует не хакера, а лишь его программы или кибердек. В данном случае урон от этой программы должен быть занесён в поля на листе персонажа, которые показаны ниже). Также должны быть сделаны броски против оглушения и смерти.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--media">
        <div class="block-wrapper__content">
          <div class="block-media">
            <div class="media media--zoom">
              <div class="media__underlay" style="--background-color: #c0c0c0"></div>

              <div data-loaded="true" class="andropov-media andropov-image andropov-image--zoom" style="aspect-ratio: 3.1; max-width: 592px; --background-color: #c0c0c0">
                <picture>
                  <source srcset="https://leonardo.osnova.io/dcddb9f8-ff15-9241-4502-0e90f652a7be/-/preview/592x/-/format/webp/, https://leonardo.osnova.io/dcddb9f8-ff15-9241-4502-0e90f652a7be/-/preview/1184x/-/format/webp/ 2x" type="image/webp" />
                  <img src="https://leonardo.osnova.io/dcddb9f8-ff15-9241-4502-0e90f652a7be/-/preview/592x/" srcset="https://leonardo.osnova.io/dcddb9f8-ff15-9241-4502-0e90f652a7be/-/preview/592x/, https://leonardo.osnova.io/dcddb9f8-ff15-9241-4502-0e90f652a7be/-/preview/1184x/ 2x" alt="Нетраннинг" loading="lazy" />
                </picture>
              </div>
            </div>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>ИКОНКА - струя тёмно-красного огня, выпускаемая из поднятой руки нетраннера.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Примечание: Для тех, кто не знаком с боевой системой Cyberpunk 2020 - Friday Night Firefight (Перестрелка Пятничной Ночью) поясню, что представляют собой эти броски и как их делать.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>На листе персонажа (<a href="https://dtf.ru/boardgames/117491-russkiy-variant-lista-personazha-cyberpunk-2020" rel="nofollow noreferrer noopener" target="_blank">перевод</a> которого вы можете посмотреть у меня в блоге) есть такое поле как СПАС (SAVE). В него нужно вписать число, равное вашему типу тела - это значение характеристики ТЕЛО на листе.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--media">
        <div class="block-wrapper__content">
          <div class="block-media">
            <div class="media media--zoom">
              <div class="media__underlay" style="--background-color: #cbbcbc"></div>

              <div data-loaded="true" class="andropov-media andropov-image andropov-image--zoom" style="aspect-ratio: 1.4182908545727135; max-width: 592px; --background-color: #cbbcbc">
                <picture>
                  <source srcset="https://leonardo.osnova.io/8558bddd-1f52-dffc-bc7c-6f9aaf01e6ca/-/preview/592x/-/format/webp/, https://leonardo.osnova.io/8558bddd-1f52-dffc-bc7c-6f9aaf01e6ca/-/preview/1184x/-/format/webp/ 2x" type="image/webp" />
                  <img src="https://leonardo.osnova.io/8558bddd-1f52-dffc-bc7c-6f9aaf01e6ca/-/preview/592x/" srcset="https://leonardo.osnova.io/8558bddd-1f52-dffc-bc7c-6f9aaf01e6ca/-/preview/592x/, https://leonardo.osnova.io/8558bddd-1f52-dffc-bc7c-6f9aaf01e6ca/-/preview/1184x/ 2x" alt="Нетраннинг" loading="lazy" />
                </picture>
              </div>
            </div>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Типы тела бывают следующими: очень слабый - 2 очка, слабый - 3-4 очка, обычный - 5-7 очков, сильный - 8-9 очков, очень сильный - 10 очков. Рядом в поле МТТ (модификатор типа тела) вы вписываете то, насколько сильно ваше тело поглощает урон. Модификаторы зависят от типа тела: для очень слабого - 0 (не происходит поглощения урона), для слабого (-1), то есть, если персонаж получает 5 единиц урона, засчитается только 4, обычного (-2), сильного (-3), очень сильного (-4). Также есть сверхчеловеческий модификатор на -5 урона, но его можно достичь только с помощью имплантов.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Когда герой получает урон, значения повреждений записываются в клетки: от лёгкой травмы до смертельной. Каждая клетка - 1 единица урона.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Каждый раз при получении повреждений (по крайней мере, так пишут авторы, но вы можете сделать по другому - например, при заполнении шкалы травмы), игрок должен сделать спасительный бросок (save roll) против оглушения (stun roll) или смерти (death roll). Нужно взять кубик D10 и выбросить значение, которое будет меньше или равно числу в поле СПАС за вычитанием модификаторов (показаны на листе как Оглш). При этом в качестве модификатора для стан ролла берётся число рядом с Оглш, а для броска против смерти - число, равное степени травмы.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--media">
        <div class="block-wrapper__content">
          <div class="block-media">
            <div class="media media--zoom">
              <div class="media__underlay" style="--background-color: #c0c0c0"></div>

              <div data-loaded="true" class="andropov-media andropov-image andropov-image--zoom" style="aspect-ratio: 3.1; max-width: 592px; --background-color: #c0c0c0">
                <picture>
                  <source srcset="https://leonardo.osnova.io/dcddb9f8-ff15-9241-4502-0e90f652a7be/-/preview/592x/-/format/webp/, https://leonardo.osnova.io/dcddb9f8-ff15-9241-4502-0e90f652a7be/-/preview/1184x/-/format/webp/ 2x" type="image/webp" />
                  <img src="https://leonardo.osnova.io/dcddb9f8-ff15-9241-4502-0e90f652a7be/-/preview/592x/" srcset="https://leonardo.osnova.io/dcddb9f8-ff15-9241-4502-0e90f652a7be/-/preview/592x/, https://leonardo.osnova.io/dcddb9f8-ff15-9241-4502-0e90f652a7be/-/preview/1184x/ 2x" alt="Нетраннинг" loading="lazy" />
                </picture>
              </div>
            </div>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Например: Герой с очень сильным типом тела (10 очков) получает смертельную рану 4 степени (СМЕРТЛН.4). Ему нужно сделать бросок против смерти и выбросить ровно (10-4) = 6 очков (от СПАС отнять степень травмы) или меньше, чтобы выжить.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Могут возникнуть ситуации, когда персонаж с очень слабым типом тела (2 очка) получит смертельную рану 3 степени и должен будет выбросить (2-3) = -1 очков или меньше, что невозможно - герой погибнет.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Пример со стан роллом: герой с обычным типом тела (возьмём 5 очков) получает критичную рану (Оглш=-2). Он должен выбросить (5-2) = 3 очка или меньше, чтобы не получить оглушение. В противном случае, потребуется делать бросок каждый последующий ход боя, чтобы снова получить возможность двигаться.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Меч - 6250 евробаксов</b></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сила - 3, ЕП -4</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Вариант программы Огнемёт. Наносит 1D6 физического урона.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>ИКОНКА - светящаяся катана с энергетическим лезвием.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Мозготёр (Brainwipe) - 6500 евробаксов</b></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сила - 3, ЕП - 4</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Простейший представитель серии "чёрных" программ, которые атакуют нетраннера, а не его софт. Мозготёр отслеживает жертву и изжаривает её передний мозг ударом электрического тока, превращая её в овощ (понижает значение интеллекта ИНТ на 1D6 за каждый удар). Атакованный хакер в ужасе кричит, чувствуя, как его разум плавится, пока значение ИНТ не упадёт до нуля и он не умрёт. Потерянные очки интеллекта нельзя восстановить.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>ИКОНКА - электрическая дуга кислотно-зелёного цвета, которая выскакивает из пола и убивает нетраннера.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Зомби - 7500 евробаксов</b></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сила - 5, ЕП - 4</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Более мощная версия Мозготёра. Понижает значение ИНТ на 1D6 очков.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>ИКОНКА - скелет, закутанный в зловонную серую дымку. У него нет глаз, а в гниющей плоти ползают личинки. Он делает резкий выпад в сторону жертвы и отрывает ей голову.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Лич - 7250 евробаксов</b></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сила - 4, ЕП - 4</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Продвинутая форма программы Зомби. Она также разрушает передний мозг атакованного, но делает это последовательно. Большая часть воспоминаний стирается, освобождая место для легкоконтролируемой (ведущим игры) псевдо-личности.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>ИКОНКА - металлический скелет в чёрных одеждах, носящий почерневшую корону. Он берёт нетраннера в свою ледяную хватку и утаскивает его под землю.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Поджигатель - 6250 евробаксов</b></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сила - 4, ЕП - 4</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Программа-киллер в чистом виде. Используя функции Ищейки, она отслеживает нарушителя. Софт незаметно внедряется в систему управления питанием и поражает проводку мегаваттным разрядом. Такой скачок тока заставляет провода гореть, схему взорваться, а нетраннера поджариться, будто бы на электрическом стуле. Поджигателя являются прекрасными скрытными убийцами, ведь они не оставляют почти никаких улик в обугленных обломках.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>ИКОНКА - столб огня, который громко проговаривает имя нетраннера шипящим голосом, а затем бросается на него.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Цербер (Hellhound) - 10,000 евробаксов</b></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сила - 6, ЕП - 6</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Совмещает худшие качества Питбуля и Ликвидации. Она обнаруживает нарушителя и посылает смодулированный особым образом сигнал, который вызывает сердечный приступ у людей (наносит 2D6 физического урона). Если же нетраннеру удаётся сбежать, она остаётся активной и ждёт в терминалах СДС (о том, что это такое, можете почитать <a href="https://dtf.ru/boardgames/124665-netranning" rel="nofollow noreferrer noopener" target="_blank">здесь</a>), пока не появится определённый шаблон мозговых волн. Затем она снова отслеживает человека и убивает его. Цербер терпелив и беспощаден, ведь может выжидать годами, пока нетраннер не зайдёт в Сеть. Редкость и высокая цена этой программы обеспечивают её использование только против хакеров самого высокого уровня.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>ИКОНКА - огромный чёрный металлический волк. Его глаза горят белым, а по коже проходит рябью огонь. Он повторяет неестественным "металлическим" голосом имя нетраннера.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Спаззм (Spazz) - 6250 евробаксов</b></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сила - 4, ЕП - 3</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Вызывает у хакера приступы эпилепсии. При этом значение РЕФ жертвы падает вдвое на 1D6 ходов, значительно снижая её инициативу (прим.:броски на инициативу помогают определить, кто будет атаковать в бою первым).</p>
          </div>

          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сила - 3, ЕП - 4</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>ИКОНКА - высокий могучий чёрный мужчина, одетый в вечерний наряд и феску. В своём пиджаке он носит кинжал и говорит глубоким голосом в официальном стиле.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Суккуб (4 программы) - 1200 евробаксов</b></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сила - 4, ЕП - 4</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>ИКОНКА - голая лысая женщина с пышными формами, сделанная из блестящего хрома. У неё синие глаза без зрачков, а на спине находятся крылья, как летучей мыши.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Балрон (Balron) (4 программы) - 1240 евробаксов</b></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сила - 5, ЕП - 5</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>ИКОНКА - огромная фигура мужчины атлетического телосложения. Он одет в футуристичную чёрную броню, блестящую отражённым светом. В одной руке у него находится светящийся энергетический меч, на конце другой - множество щупалец неоново-зелёного цвета. Его глаза, скрытые за визором, горят красным, а его голос похож на шипение змеи. (прим.: я не нашёл, кто именно такие балроны. Поиск в гугле выдал лишь <a href="https://api.dtf.ru/v2.8/redirect?to=http%3A%2F%2Fwww.uoguide.com%2FBalron&amp;postId=127495" rel="nofollow noreferrer noopener" target="_blank">моба</a> из ультимы онлайн)</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Копирование своих программ</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>На самом деле, это хорошая идея. Вы можете скопировать большинство программ из своего арсенала. Всё, что потребуется - программа Backup, чип данных и чипридер. Чип имеет ёмкость в 1 ЕП, однако программа для копирования может разместить большой файл на двух или более носителях.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Чип стоит 10 евробаксов. Копирование содержимого кибердека будет стоит от 100 до 300 евробаксов.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Примечание: антипрограммы и программы-киллеры не могут скопированы с помощью Backup. В них встроена специальная защита, которая стирает данные чипа в процессе. Это заставит вас прийти к местному дилеру за новым Цербером, если ваш софт сломается. Можно попробовать использовать навык Программирования для копирования, выполнив при этом задачу сложности 28 (прим.: нужно сложить характеристику ИНТ, навык Программирования и результат броска 1D10 так, чтобы число было больше либо равно сложности задачи). Однако подумайте, что будет в случае неудачи.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Смена программ</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Чипы вставляются в кибердек перед подключением в Сеть. Когда вы вошли, менять ничего нельзя. Однако, если вы хотите резко выбраться из Сети и потерять прогресс, можно подобрать другие чипы (займёт 1 ход). Придётся подключаться и проходить весь путь заново, однако в этот раз, когда вы встретите Мозготёр, вы будете готовы.</p>
          </div>
        </div>
      </figure>
    </article>
  </div>
  <div class="content__body">
    <h1 class="content-title content-title--low-indent">Нетраннинг</h1>
    <article class="content__blocks">
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Часть 4 из 8: Live-подключение, основы нетраннинга и Меню</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Вот список всех частей раздела:</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <ol class="block-list">
            <li>
              <p><a href="https://dtf.ru/boardgames/124665-netranning" rel="nofollow noreferrer noopener" target="_blank">Кто такие нетраннеры, география Сети</a></p>
            </li>
            <li>
              <p><a href="https://dtf.ru/boardgames/126029-netranning" rel="nofollow noreferrer noopener" target="_blank">Кибердеки</a></p>
            </li>
            <li>
              <p><a href="https://dtf.ru/boardgames/127495-netranning" rel="nofollow noreferrer noopener" target="_blank">Программы</a></p>
            </li>
            <li>
              <p>Live-подключение, основы нетраннинга и Меню &lt;&lt;<br /></p>
            </li>
            <li>Сетевой бой</li>
            <li>
              <p>Дизайн крепостей данных, Система Быстрой Постройки Крепостей</p>
            </li>
            <li>Программирование</li>
            <li>Виртуальная реальность</li>
          </ol>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Live-подключение</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Для того, чтобы подключиться к сети, вам нужен "номер телефона" - особый код доступа к Сети, похожий на телефонный номер 20-го века, который может выдать местный офис Internet Phone Corporation (IPC). Перед получением этого кода работники проверяют вашу историю жизни и кредитную историю.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Если вы - обладатель легального телефона или кибердеки, то процесс будет крайне простым - потребуется лишь позвонить в IPC, передать серийный номер устройства и затем получить Номер.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>За пользование кодом доступа к Сети с вашего счёта будет сниматься фиксированная ежемесячная оплата в 30 евробаксов, плюс тариф за взломы на больших расстояниях и дальние передачи данных (называются просто "звонки"). Оповещение об оплате приходит 1 числа каждого месяца на адрес проживания. Если ПМЖ нет, то письмо будет находиться в ближайшем почтовом ящике.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Хммм...</b></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Самые креативные ребята могли бы подумать: "А почему бы просто не взломать сервера провайдера и каждый месяц удалять свои долги по оплате?". Горжусь вами - вот так и должен мыслить настоящий кибер-панк.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Однако, давайте я вам кое-что расскажу. Вы знаете, насколько влиятельна компания Arasaka? Так вот, <i>даже они</i> платят за Интернет.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Провайдеры не просто предоставляют услуги - они <i>владеют</i> Сетью. Вы даже представить себе не можете, как Интернет отплатит вам за ваши выходки. Даже сам Сабуро Арасака (один из владельцев корпорации Arasaka) боится последствий.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Примечание: </b>Это не значит, что вы в принципе не можете удалять свои счета. Всё-таки, подобный взлом - это почётный навык, уходящий своими корнями к <a href="https://api.dtf.ru/v2.8/redirect?to=https%3A%2F%2Fru.wikipedia.org%2Fwiki%2F%25D0%25A4%25D1%2580%25D0%25B8%25D0%25BA%25D0%25B8%25D0%25BD%25D0%25B3&amp;postId=141389" rel="nofollow noreferrer noopener" target="_blank">фрикам</a> и пользователям <a href="https://api.dtf.ru/v2.8/redirect?to=https%3A%2F%2Fru.wikipedia.org%2Fwiki%2FBlue_box&amp;postId=141389" rel="nofollow noreferrer noopener" target="_blank">Blue Box</a>. Просто ведущий, увидев постоянные махинации с Сетью, может лёгким движением руки прогнать вас через все круги цифрового и реального ада. Обман одной из крупнейших мировых корпораций - та ещё задачка. <b>Конец примечания.</b></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Не заплатили за Интернет? Провайдер даст вам 30 дней на погашение долга и пришлёт вежливое напоминание по окончании этого срока. Через 60 дней ваш код доступа к Сети автоматически удалится и вы больше не сможете совершать "звонки". За 1000 евробаксов вам повторно выдадут Номер.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Возможно.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>По прошествии 120 дней провайдер вышлет за вами отряд наёмников. Коллекторство в 21 веке процветает - теперь в оборот вошло скрытое оружие, стирание памяти и корректировка поведения с помощью жестокой болевой терапии.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Однако, не обязательно иметь личный Номер. Можно подсоединиться к чужой линии или уличному терминалу. Это дорогое удовольствие - минута подключения через терминал будет обходится в 1 евробакс плюс тариф за дальнюю передачу данных. К тому же, деньги нужно внести перед входом в Сеть.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Вот почему нетраннеры предпочитают взламывать сети корпораций и через них выходить в Интернет. Это незаконно и опасно (корпоративные охранники шутить не любят), зато бесплатно. А это - хороший стимул для некоторых.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Получили код доступа к Сети? За дело.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Основы нетраннинга</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Первое, что требуется узнать начинающему хакеру - как перемещаться по Сети.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--media">
        <div class="block-wrapper__content">
          <div class="block-media">
            <div class="media media--zoom">
              <div class="media__underlay" style="--background-color: #040404"></div>

              <div data-loaded="true" class="andropov-media andropov-image andropov-image--zoom" style="aspect-ratio: 1.481858688733291; max-width: 592px; --background-color: #040404">

                  <img src="https://leonardo.osnova.io/83e9c782-4e72-3f70-e430-505b37301285/-/scale_crop/592x/" srcset="https://leonardo.osnova.io/83e9c782-4e72-3f70-e430-505b37301285/-/scale_crop/592x/, https://leonardo.osnova.io/83e9c782-4e72-3f70-e430-505b37301285/-/scale_crop/1184x/ 2x" alt="Нетраннинг" loading="lazy" />
                </picture>
              </div>
            </div>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Узнаёте вот эту карту? Значит, запоминайте: каждая клетка на ней имеет площадь 1000 кв. миль (2590 кв. километров), соответственно - по 31,6 мили (50,9 км) на сторону.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><i>Примечание: Насколько я понимаю, расстояния в Сети должны быть равны расстояниям в реальном мире. Однако, если взять Мадрид и Рим (между которыми примерно 1,5 клетки), то между ними в действительности окажется 1350 км вместо 76. То ли авторы ошиблись в цифрах, то ли я чего-то не знаю. Поправьте меня в комментариях.</i></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Каждая клетка на Сетке Города (City Grip Map) занимает примерно 12 кварталов. На Подсетке (Subgrid Map) (одна клетка Сетки Города) один квадрат равен примерно паре ярдов (1,8 метров).</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--media">
        <div class="block-wrapper__content">
          <div class="block-media">
            <div class="media media--zoom">
              <div class="media__underlay" style="--background-color: #d6b1c6"></div>

              <div data-loaded="true" class="andropov-media andropov-image andropov-image--zoom" style="aspect-ratio: 1.2778993435448578; max-width: 584px; --background-color: #d6b1c6">
                <picture>
                  <source srcset="https://leonardo.osnova.io/4e154caf-6bab-eba8-c065-487dbeb07ce4/-/scale_crop/592x/-/format/webp/, https://leonardo.osnova.io/4e154caf-6bab-eba8-c065-487dbeb07ce4/-/scale_crop/1184x/-/format/webp/ 2x" type="image/webp" />
                  <img src="https://leonardo.osnova.io/4e154caf-6bab-eba8-c065-487dbeb07ce4/-/scale_crop/592x/" srcset="https://leonardo.osnova.io/4e154caf-6bab-eba8-c065-487dbeb07ce4/-/scale_crop/592x/, https://leonardo.osnova.io/4e154caf-6bab-eba8-c065-487dbeb07ce4/-/scale_crop/1184x/ 2x" alt="Вот так может выглядеть Сетка Города в реальном мире" loading="lazy" />
                </picture>
              </div>
            </div>
            <div class="media-title">Вот так может выглядеть Сетка Города в реальном мире</div>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>На каком бы уровне вы ни находились, за ход вы можете переместиться максимум на пять клеток: вы находите самую дальнюю СДС (Ссылка Дальнего Следования, о них вы можете почитать вот <a href="https://dtf.ru/boardgames/124665-netranning" rel="nofollow noreferrer noopener" target="_blank">здесь</a>) и двигаетесь через неё.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Для того, чтобы узнать, сколько будет стоить дальнее подключение, посчитайте количество клеток между начальной и конечной точками и умножьте на 0.2 евробакса за клетку, а также на количество ходов. Например: подключение к объекту в Лондоне из Найт-Сити потребует перемещения на 8 клеток и займёт 2 хода. 8 клеток * 0.2 евробакса * 2 хода = 3.2 евробакса всего. Помните, что перемещение осуществляется только по прямым линиям:</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--media">
        <div class="block-wrapper__content">
          <div class="block-media">
            <div class="media media--zoom">
              <div class="media__underlay" style="--background-color: #060606"></div>

              <div data-loaded="true" class="andropov-media andropov-image andropov-image--zoom" style="aspect-ratio: 0.8652246256239601; max-width: 415px; --background-color: #060606">
                <picture>
                  <source srcset="https://leonardo.osnova.io/aebfa825-0e27-a6f2-c1b5-594ab54a032e/-/scale_crop/592x/-/format/webp/, https://leonardo.osnova.io/aebfa825-0e27-a6f2-c1b5-594ab54a032e/-/scale_crop/1184x/-/format/webp/ 2x" type="image/webp" />
                  <img src="https://leonardo.osnova.io/aebfa825-0e27-a6f2-c1b5-594ab54a032e/-/scale_crop/592x/" srcset="https://leonardo.osnova.io/aebfa825-0e27-a6f2-c1b5-594ab54a032e/-/scale_crop/592x/, https://leonardo.osnova.io/aebfa825-0e27-a6f2-c1b5-594ab54a032e/-/scale_crop/1184x/ 2x" alt="Нетраннинг" loading="lazy" />
                </picture>
              </div>
            </div>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>В Сети всё происходит быстро - скорости измеряются уже не секундами, а наносекундами. Наши черепашьи мозги - не чета компьютерам и ИИ. Программа-интерфейс в вашей кибердеке "настраивает" течение времени, чтобы соответствовать возможностям человеческого тела. Если вы перемещаетесь на тысячи миль за секунды, то в Сети это будет выглядеть как мгновенная телепортация. А если расстояния меньше, то и ваша скорость уменьшится, чтобы не врезаться во что-нибудь.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Уровни безопасности</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Если вы собираетесь переместиться куда-то легально - никаких проблем. Однако, мало кому захочется оплачивать конские тарифы. Гораздо лучше запустить команду ССЫЛКА ДАЛЬНЕГО СЛЕДОВАНИЯ в Меню (об этом чуть позже).</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Каждая СДС защищена системами безопасности, чтобы предотвратить совершение бесплатных звонков. Степень такой защиты отражена в значении Кода Защиты СДС - вы должны выбросить на кубике 1D10 число большее либо равное данному, чтобы взломать систему. Если бросок провалится, вас поймают. Даже хуже - ваши действия могут привлечь внимание сотрудников NetWatch, которые выследят вас и заточат в тюрьму строгого режима "Долина Смерти" (Death Valley Maximum Security Prison). Для того, чтобы посмотреть, что будет, нужно бросить кубик 1D6: если выпадет 1-4 - ваше соединение разрывается и вам просто присылают счёт, 5 - соединение разрывается, а NetWatch получает ваш Номер (ожидайте гостей в реальном мире), 6 - НетКопы пытаются поймать вас на месте (бросьте 1D6 ещё раз):</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>1-2 - вам выписывается штраф в размере 1D6 * 100 евробаксов. 3-5 - вам удаётся сбежать, не оставив следа; полиция будет патрулировать зону Сети, в которой было совершено правонарушение, в течение 1D6+1 дней. 6 - вы сбегаете, однако по всей Сети появляются ОСС (ОбщеСетевые Сводки разыскиваемых), в которых фигурируете вы - ваша поимка остаётся лишь делом времени.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Часто, лучше выбрать обходной путь через низкоуровневые СДС,чем сразу ломиться через хорошо защищённые системы.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Отслеживание</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Ещё одна причина аккуратно подбирать себе СДС - Степень Слежки (Trace Value). Это число отражает то, насколько сложно отследить ваш сигнал через данную СДС. У каждой Ссылки на вашем пути есть такое значение: сумма всех СС, встреченных вами показывает, насколько сложно будет отследить сигнал до его исходной точки. Соответственно, выбирая правильные СДС, или просто очень длинные пути, ваш сигнал будет почти невозможно выследить до его начала.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Это особенно важно, если за вами гонится <a href="https://dtf.ru/boardgames/127495-netranning" rel="nofollow noreferrer noopener" target="_blank">программа</a> со встроенной функцией слежки. Например, если Цербер не сможет разобраться с вами в той системе, куда вы вломились, он попытается найти источник сигнала и будет ждать там, пока хакер снова не войдёт в Сеть.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Для выполнения этой задачи программа должна выбросить 1D10 + значение Силы программы, и это число должно быть больше либо равно сумме всех Степеней Слежки СДС, через которые вы прошли.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--media">
        <div class="block-wrapper__content">
          <div class="block-media">
            <div class="media media--zoom">
              <div class="media__underlay" style="--background-color: #0d0d0d"></div>

              <div data-loaded="true" class="andropov-media andropov-image andropov-image--zoom" style="aspect-ratio: 1.4682589566310495; max-width: 592px; --background-color: #0d0d0d">

      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Сетка Города</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--media">
        <div class="block-wrapper__content">
          <div class="block-media">
            <div class="media media--zoom">
              <div class="media__underlay" style="--background-color: #040404"></div>

              <div data-loaded="true" class="andropov-media andropov-image andropov-image--zoom" style="aspect-ratio: 1.4881940012763242; max-width: 592px; --background-color: #040404">
                <picture>
                  <source srcset="https://leonardo.osnova.io/363380e5-2dd3-fbcd-7a8e-1f7de3af91be/-/scale_crop/592x/-/format/webp/, https://leonardo.osnova.io/363380e5-2dd3-fbcd-7a8e-1f7de3af91be/-/scale_crop/1184x/-/format/webp/ 2x" type="image/webp" />
                  <img src="https://leonardo.osnova.io/363380e5-2dd3-fbcd-7a8e-1f7de3af91be/-/scale_crop/592x/" srcset="https://leonardo.osnova.io/363380e5-2dd3-fbcd-7a8e-1f7de3af91be/-/scale_crop/592x/, https://leonardo.osnova.io/363380e5-2dd3-fbcd-7a8e-1f7de3af91be/-/scale_crop/1184x/ 2x" alt="Нетраннинг" loading="lazy" />
                </picture>
              </div>
            </div>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сетка Города - это обычная карта, на которой отмечены точки интереса в виде ИКОНОК. Если вы, как ведущий, решили отойти от привычного Найт-Сити и создать свой очень большой город, то Сетки можно легко расположить рядом друг с другом.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>У каждой Крепости Данных (Data Fortress) в Сети есть своя ИКОНКА, которая обозначена определённым цветом или цифрой:</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Серые Системы</b> - применяют только программы класса "Обнаружение / тревога". Используются городскими администрациями, университетами и малым бизнесом.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Системы уровня 1</b> - используются малыми корпорациями, полицией и крупным частным бизнесом. В них применяются как программы класса "Обнаружение / тревога", так и антипрограммы.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Системы уровня 2</b> - в них применяются антипрограммы и противосистемные программы. Используются корпорациями среднего размера и очень крупным частным бизнесом.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Системы уровня 3</b> - в них применяются несмертельные программы. Как правило, используются крупными корпорациями, правительствами стран и другими влиятельными группами. Эти системы есть у тех, кто не хочет терять репутацию из-за убийства хакера - вас просто сильно травмируют и передадут NetWatch.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>Чёрные системы</b> (значок черепа) - в них применяются как смертельные, так и несмертельные программы. Используются транснациональными корпорациями и государственными агентствами, такими как ЦРУ. Им плевать на доброжелательность ваших намерений и на ваших адвокатов. ACLU (Американский союз защиты гражданских свобод) они вообще хотят похоронить, и будьте уверены - сил у них хватит.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Если система, в которую вы собираетесь войти, отключена от Сети, в цифровом пространстве на её месте будет лишь пустота. Вам придётся дождаться подключения вашей цели. А пока вы ждёте, можно наткнуться на кого-нибудь (киньте кубик 1D6): 1-2 - никто не появляется, 3 - мимо проходит случайная программа, 4 - встреча с дружелюбным нетраннером, 5 - встреча с враждебным нетраннером, 6 - NetWatch.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--media">
        <div class="block-wrapper__content">
          <div class="block-media">
            <div class="media media--zoom">
              <div class="media__underlay" style="--background-color: #040404"></div>

              <div data-loaded="true" class="andropov-media andropov-image andropov-image--zoom" style="aspect-ratio: 1.4830887045309509; max-width: 592px; --background-color: #040404">

            <div class="media-title">Шаблон для ваших собственных городов</div>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Подсетки</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>В них проходит бОльшая часть нетраннинга. Подсетка охватывает примерно 12 кварталов города и разделена на квадраты со стороной 10 метров каждый.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Обычная компьютерная система или Крепость Данных (о них в части 6) строится путём заполнения клеток и создания формы, приблизительно напоминающей здание. Цифровое изображение Крепости лишь частично отражает её реальный вид - ИКОНКА может легко принять вид и логотипа корпорации, и цветного многогранника, реального здания, абстрактной фигуры или даже персонажа (например, гигантская крепость корпорации Disney в виде Микки Мауса в регионе Токио-Чиба).</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--media">
        <div class="block-wrapper__content">
          <div class="block-media">
            <div class="media media--zoom">
              <div class="media__underlay" style="--background-color: #040404"></div>

              <div data-loaded="true" class="andropov-media andropov-image andropov-image--zoom" style="aspect-ratio: 0.9365595770638471; max-width: 449px; --background-color: #040404">
                <picture>
                  <source srcset="https://leonardo.osnova.io/4792b746-6258-6be3-40df-b822f3311749/-/scale_crop/592x/-/format/webp/, https://leonardo.osnova.io/4792b746-6258-6be3-40df-b822f3311749/-/scale_crop/1184x/-/format/webp/ 2x" type="image/webp" />
                  <img src="https://leonardo.osnova.io/4792b746-6258-6be3-40df-b822f3311749/-/scale_crop/592x/" srcset="https://leonardo.osnova.io/4792b746-6258-6be3-40df-b822f3311749/-/scale_crop/592x/, https://leonardo.osnova.io/4792b746-6258-6be3-40df-b822f3311749/-/scale_crop/1184x/ 2x" alt="Пример Подсетки и Крепости Данных: таблицу я переведу в шестой части, значки объясню там же; пока что здесь нет ничего критически важного" loading="lazy" />
                </picture>
              </div>
            </div>
            <div class="media-title">Пример Подсетки и Крепости Данных: таблицу я переведу в шестой части, значки объясню там же; пока что здесь нет ничего критически важного</div>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Напомню, что на любом уровне нетраннер перемещается максимум на 5 клеток по прямой линии за ход, и при этом не может проходить сквозь препятствия, пока не уничтожит их.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Сам нетраннинг заключается в следующем: вы пытаетесь пробраться внутрь структуры, похожей на ту, что на картинке выше. Это можно сделать либо взломав Шлюз Данных (Code Gate) (полосатые клетки), либо разрушив Стену Данных (Data Wall) (чёрные клетки ). Внутри хакер ищет нужные ему данные и другие полезности. Мешать вам будут всевозможные программы, против которых вы будете использовать собственный софт.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Меню</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Не все действия нетраннера должны проходить в Сети - на самом деле, бОльшую часть времени вы будете находится в реальном мире со своими напарниками. Но что делать, если нужно заняться хакингом посреди перестрелки?</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Тут Меню и приходит на помощь. Это - список команд, которые вы можете отдать своей кибердеке. Каждая команда задействует соответствующую ей функцию вашего устройства.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Меню существует всегда, когда вы поключены к Сети: нужно лишь подумать о нём, и оно появится у вас перед глазами. Две самые важные команды Меню вообще не требуют личного присутствия в цифровом пространстве - их можно вызвать и из реального мира.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Первая из них - <b>НАЙТИ БЕСПРОВОДНОЙ (LOCATE REMOTE)</b>. При её выполнении кибердека сканирует ваши окрестности (до 400 метров) и находит все устройства с удалённым доступом. После этого перед вами появляется список устройств, их местоположение и тип.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Вторая важнейшая команда: <b>КОНТРОЛЬ БЕСПРОВОДНОЙ (CONTROL REMOTE)</b>. С её помощью ваш компьютер ищет в своей памяти программу, способную взять под контроль удалённое устройство. Программы-контроллеры настроены на определённый тип устройств. Например, Видеомастер сможет управлять видеоэкранами, а Hotwire - транспортом.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Когда ваше устройство подберёт нужный тип программы (которой у вас может и не быть), вы должны бросить 1D10 - выпавшее число должно быть меньше или равно силе программы-контроллера. Взломанная система сможет выполнять лишь заложенные в неё функции (машины - ездить, самолёты - летать, экраны - показывать нужные изображения и т.д.).</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Оказались под плотным огнем? Как насчёт взломать ближайший автомобиль и протаранить им противника? Бронированная дверь закрылась и вы оказались заперты? Если она управляется компьютером, то, может, получится открыть её изнутри. Хотите узнать, есть ли впереди засада? Взломайте камеру наблюдения и её микрофон, а затем прикажите своей Dee-2 раздавить краном ваших врагов.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Остальные команды Меню</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>ВХОД / ВЫХОД</b> - подключает к Сети или отключает от неё.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Чтобы выйти из Сети, нужно выбросить 8 или меньше на кубике 1D10. Некоторые программы могут заставить вашу кибердеку зависнуть на 1D6 ходов.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Другие команды доступны только при нахождении в Сети:</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>ВЫПОЛНИТЬ ПРОГРАММУ </b>- активирует нужный софт, находящийся в памяти компьютера. Вызванная программа начинает работать сразу же.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>ССЫЛКА ДАЛЬНЕГО СЛЕДОВАНИЯ </b>- ваше устройство пытается заставить провайдера думать, что вы совершаете местный "звонок", и вам должен быть выставлен соответствующий счёт. Для успешного выполнения выбросите на 1D10 число, большее либо равное Уровню Безопасности нужной СДС.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>КОПИРОВАТЬ</b> - кибердека делает копию любой программы (почти) или файла, к которому у хакера есть доступ. Копия автоматически заносится в память устройства.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>В каждую кибердеку встроен терминал-эмулятор, позволяющий нетраннеру (в том числе и враждебному) работать с собственной Крепостью Данных, а также напрямую отдать вашему процессору следующие команды:</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>СТЕРЕТЬ</b> - удаляет любые программы или файлы с устройства. Применяется для освобождения места под данные. Мало ли, вам некуда будет впихнуть чей-то гроссбух.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>ЧИТАТЬ</b> - позволяет просмотреть содержимое любого файла или списка файлов. В большинстве случаев лучше сделать копию и убежать, а затем прочитать нужную информацию уже в безопасном месте.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Хитрые люди любят пользоваться доверчивостью нетраннеров, помещая гигантские по объёму файлы с названиями вроде "ПЛАНЫ ТАЙНОГО ПРАВИТЕЛЬСТВА" в память компьютера. Конечно, в них содержится только всякий мусор, но наивный хакер, даже не прочитав содержимое, удалит всё со своего устройства, дабы унести это "сокровище".</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>РЕДАКТИРОВАТЬ</b> - позволяет записывать, перезаписывать, или каким-либо другим образом изменять содержимое файла.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><b>СОЗДАТЬ / УДАЛИТЬ</b> - активирует подпрограмму "Создатель", которая создаёт виртуальные объекты и реальности (об этом подробнее в части 8). "СОЗДАТЬ" может дать вам какой-либо не работающий на самом деле предмет (например, оружие не будет наносить урон, а электросхемы не будут функционировать). "УДАЛИТЬ" делает обратное. Встроенная защита "Создателя" не даст вам удалить чужой объект - вы же не хотите случайно снести чей-то парк развлечений?</p>
          </div>
        </div>
      </figure>
    </article>
  </div>
  <div class="content__body">
    <h1 class="content-title content-title--low-indent">Нетраннинг</h1>
    <article class="content__blocks">
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Части 5-8 из 8</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Ссылки на предыдущие переводы этого раздела:</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <ul class="block-list">
            <li><a href="https://dtf.ru/boardgames/124665-netranning" rel="nofollow noreferrer noopener" target="_blank">Кто такие нетраннеры, география Сети, NetWatch</a> (часть 1)</li>
            <li><a href="https://dtf.ru/boardgames/126029-netranning" rel="nofollow noreferrer noopener" target="_blank">Кибердеки</a> (часть 2)</li>
            <li><a href="https://dtf.ru/boardgames/127495-netranning" rel="nofollow noreferrer noopener" target="_blank">Программы</a> (часть 3)</li>
            <li><a href="https://dtf.ru/boardgames/141389-netranning" rel="nofollow noreferrer noopener" target="_blank">Live-подключение, основы нетраннинга и Меню</a> (часть 4)<br /></li>
          </ul>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Навигация:</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <ul class="block-list">
            <li><a href="#Boy">Бой</a> (часть 5)</li>
            <li>
              <p><a href="#DataFort">Дизайн крепостей данных</a> и <a href="#FFCS">Система Быстрой Постройки Крепостей</a> (часть 6)</p>
            </li>
            <li><a href="#Programming">Программирование</a> (часть 7)</li>
            <li><a href="#VR">Виртуальная реальность</a> (часть 8)</li>
          </ul>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Бой</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--media">
        <div class="block-wrapper__content">
          <blockquote class="block-quote block-quote--text-small">
            <div class="block-quote__line"></div>
            <div class="block-quote__text">
              <p>Хакер быстро пробегал по краю крепости данных Kiroshiyu, его иконка космического воина оставляла за собой искрящийся след. Вдруг, позади него, система Kiroshiyu призвала 4 «Огнемёта». Хакер пробормотал про себя какие-то японские ругательства и вызвал Меню. Одно мгновение — и вот уже «Киллер», стройная металлическая фигура, несётся навстречу вражеским программам — четырём энергетическим шарам, жаждущим крови — пока нетраннер убегает прочь.</p>
            </div>
          </blockquote>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Инициатива</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Это значение определяет, кто сделает первый шаг в сетевом бою. Не стоит им пренебрегать, ведь иногда вражеская программа может серьёзно вас ранить или убить всего за один ход. Для того, чтобы понять, кто будет ходить первым, сравните <b>Инициативу компьютера + 1D10</b> и <b>Значение РЕФ нетраннера + скорость кибердеки + 1D10</b>. Если участников боя больше, чем два, то сначала все делают бросок на инициативу, а затем ходят по очереди — от большей инициативы до меньшей. Как и в обычном бою, вы можете отказаться от хода или потратить его на устроение засады.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Ходы и действия</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Относительная длительность хода в Сети принимается за 1 секунду (в отличие от реального мира, где она равна 3 секундам). Поэтому нетраннер может выполнить лишь 1 действие за раз (помимо движения; в реальном мире можно сделать множество действий): активировать одну из функций Меню и / или передвинуться куда-либо. Например, как написано в эпиграфе: хакер призывает «Киллера» <i>и</i> двигается на какое-то количество клеток от системы.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Компьютеры, конечно, гораздо быстрее людей, но и у них есть свои ограничения: система с одним процессором может выполнять лишь одно действие за раз, а каждые два дополнительных ЦПУ добавляют ещё по одному действию. Мощные компьютеры могут провести 4 или более действий за ход.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Именно поэтому на продвинутые системы лучше нападать в команде.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Радиус действия</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Цель должна быть в пределах прямой видимости (максимум 20 клеток). Соответственно, и атаковать что-либо вы можете в радиусе максимум на 20 клеток от себя. Ведущий может заранее задавать различные преграды на пути (стены данных и т.д.).</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Движение</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Напомню, что нетраннер может переместиться на 1-5 клеток за ход.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Программы точно также передвигаются со скоростью 1-5 клеток за раз, но при этом не могут выходить за пределы системы (максимум на 1 клетку за её границы). Если ПО пытается зайти дальше, то его действие прерывается, и оно возвращается на начальную позицию.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Исключение составляют Церберы, Ищейки и Питбули — в них встроена функция отслеживания. Единственный способ сбежать от таких программ — надеяться на то, что они провалят бросок на слежку (Trace roll): нужно сложить Силу программы + 1D10 и сравнить (должно быть меньше либо равно) с суммой всех Степеней Слежки тех СДС, через которые вы прошли на пути назад. В обратном случае (если сумма всех СС будет меньше) нетраннеру не удастся сбежать.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--media">
        <div class="block-wrapper__content">
          <div class="block-media">
            <div class="media media--zoom">
              <div class="media__underlay" style="--background-color: #0d0d0d"></div>

              <div data-loaded="true" class="andropov-media andropov-image andropov-image--zoom" style="aspect-ratio: 1.4682589566310495; max-width: 592px; --background-color: #0d0d0d">
                <picture>
                  <source srcset="https://leonardo.osnova.io/e62b0e53-7716-7ee0-9cb3-6295be5a7c94/-/scale_crop/592x/-/format/webp/, https://leonardo.osnova.io/e62b0e53-7716-7ee0-9cb3-6295be5a7c94/-/scale_crop/1184x/-/format/webp/ 2x" type="image/webp" />
                  <img src="https://leonardo.osnova.io/e62b0e53-7716-7ee0-9cb3-6295be5a7c94/-/scale_crop/592x/" srcset="https://leonardo.osnova.io/e62b0e53-7716-7ee0-9cb3-6295be5a7c94/-/scale_crop/592x/, https://leonardo.osnova.io/e62b0e53-7716-7ee0-9cb3-6295be5a7c94/-/scale_crop/1184x/ 2x" alt="Вот картинка, чтобы долго не искать" loading="lazy" />
                </picture>
              </div>
            </div>
            <div class="media-title">Вот картинка, чтобы долго не искать</div>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Скрытное проникновение</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Так же, как и человек, программа атакует лишь то, что может видеть. У ПО нет понятия «перед» или «зад» — оно может увидеть нарушителя с любой стороны.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Когда вы используете программы типа «Скрытность» или «Невидимость», врагу необходимо сделать специальный бросок, чтобы обнаружить вас: нужно сложить Силу атакующей программы + 1D10 и сравнить (≥) с Силой вашей программы + 1D10.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Обнаружение</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Чтобы обнаружить программу или другого хакера сделайте бросок по аналогии с тем, что описан выше.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Атака на другие системы и кибердеки</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Программы, которые созданы специально для нападения на компьютерные системы (классы «Противосистемные», «Проникновение» и «Дешифровка») атакуют следующим образом: Сила программы + 1D10 ≥ Силы стены или шлюза данных + 1D10 — тогда защита будет пробита.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Помните, что такие программы, как «Молот» всегда привлекут к себе внимание, «Отбойник» — только если при броске 1D10 выпадет 8-10, а «Червь» — если выпадет 9-10.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>ПО класса «Противосистемное» применяет свой эффект (например, стирание ячеек памяти вражеской кибердеки) только на следующий ход после пробития им защиты.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Программы дешифровки атакуют шлюзы данных и файловые замки (защищают файлы от прочтения) по аналогии с остальными.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Атаки программ-киллеров</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>ПО этого класса атакует непосредственно хакера, нанося ему физический урон или снижая его характеристики. Успешная атака проводится следующим образом: Сила атакующей программы + значение ИНТ + уровень способности Интерфейс + 1D10 ≥ Сила программы-защитника + ИНТ + уровень «Интерфейса» + 1D10 (у компьютера стандартное значение «Интерфейса» — 10).</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Нападение на другие программы</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Программы класса «Защита» могут поглотить урон, нанесённый нетраннеру, но не его программам.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Когда программы атакуют друг друга, то теряют количество очков Силы, равное полученному урону. Если Сила опускается до 0, программа погибает.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Программы-контроллеры и утилиты</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Для того, чтобы перехватить управление устройством с помощью контроллера, бросьте 1D10 — выпавшее число должно быть меньше либо равно Силе вашей программы. Так же действует и ПО класса «Утилиты».</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--header">
        <div class="block-wrapper__content">
          <h2 class="block-header"><span>Дизайн Крепостей Данных</span></h2>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p><a href="#Menu">Назад к навигации</a></p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Крепость Данных — это любая компьютерная система, в которой есть программы-защитники и стены данных. Одной из главных задач ведущего является создание таких объектов.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Для того, чтобы построить Крепость, вам понадобится это поле (на картинке ниже) или любой лист бумаги в клетку (главное — обозначьте буквами от А до Т горизонтальный ряд и цифрами от 1 до 20 вертикальный ряд).</p>
          </div>
        </div>
      </figure>

        <div class="block-wrapper__content">

        </div>

      <figure class="block-wrapper block-wrapper--default">
        <div class="block-wrapper__content">
          <div class="block-text">
            <p>Выберите, сколько процессоров будет в вашей системе (каждый стоит по 10,000 евробаксов, можно поставить максимум 7 в одну систему) и поместите их на поле. За каждый ЦПУ компьютер получает прибавку к ИНТ в 3 очка.</p>
          </div>
        </div>
      </figure>
      <figure class="block-wrapper block-wrapper--media">
        <div class="block-wrapper__content">
          <div class="block-media">
            <div class="media media--zoom">
